<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}人员状态管理{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="blue darken-2">
    <div class="nav-wrapper container">
        <a href="{{ url_for('web.persons') }}" class="brand-logo">人力资源管理系统</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li class="{% if active_page == 'persons' %}active{% endif %}">
                <a href="{{ url_for('web.persons') }}">人员</a>
            </li>
            <li class="{% if active_page == 'attendance' %}active{% endif %}">
                <a href="{{ url_for('web.attendance') }}">考勤</a>
            </li>
            <li class="{% if active_page == 'leave' %}active{% endif %}">
                <a href="{{ url_for('web.leave') }}">请假</a>
            </li>
            <li class="{% if active_page == 'statistics' %}active{% endif %}">
                <a href="{{ url_for('web.statistics') }}">统计</a>
            </li>
            <li class="{% if active_page == 'projects' %}active{% endif %}">
                <a href="{{ url_for('web.projects') }}">项目</a>
            </li>
            <li class="{% if active_page in ['housing_batch', 'social_batch', 'payroll_batch', 'tax_deduction_batch'] %}active{% endif %}">
                <a class="dropdown-trigger" href="#!" data-target="payroll-dropdown">
                    薪酬<i class="material-icons right">arrow_drop_down</i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-nav">
    <li class="{% if active_page == 'persons' %}active{% endif %}">
        <a href="{{ url_for('web.persons') }}">人员</a>
    </li>
    <li class="{% if active_page == 'attendance' %}active{% endif %}">
        <a href="{{ url_for('web.attendance') }}">考勤</a>
    </li>
    <li class="{% if active_page == 'leave' %}active{% endif %}">
        <a href="{{ url_for('web.leave') }}">请假</a>
    </li>
    <li class="{% if active_page == 'statistics' %}active{% endif %}">
        <a href="{{ url_for('web.statistics') }}">统计</a>
    </li>
    <li class="{% if active_page == 'projects' %}active{% endif %}">
        <a href="{{ url_for('web.projects') }}">项目</a>
    </li>
    <li class="divider" tabindex="-1"></li>
    <li class="subheader">薪酬</li>
    <li class="{% if active_page == 'housing_batch' %}active{% endif %}">
        <a href="{{ url_for('web.housing_fund_batch') }}">公积金批量</a>
    </li>
    <li class="{% if active_page == 'social_batch' %}active{% endif %}">
        <a href="{{ url_for('web.social_security_batch') }}">社保批量</a>
    </li>
    <li class="{% if active_page == 'tax_deduction_batch' %}active{% endif %}">
        <a href="{{ url_for('web.tax_deduction_batch') }}">个税专项附加扣除</a>
    </li>
</ul>

<!-- 顶部导航：薪酬下拉菜单 -->
<ul id="payroll-dropdown" class="dropdown-content">
    <li class="{% if active_page == 'housing_batch' %}active{% endif %}">
        <a href="{{ url_for('web.housing_fund_batch') }}">公积金批量</a>
    </li>
    <li class="{% if active_page == 'social_batch' %}active{% endif %}">
        <a href="{{ url_for('web.social_security_batch') }}">社保批量</a>
    </li>
    <li class="{% if active_page == 'payroll_batch' %}active{% endif %}">
        <a href="{{ url_for('web.payroll_batch') }}">薪酬批量发放</a>
    </li>
    <li class="{% if active_page == 'tax_deduction_batch' %}active{% endif %}">
        <a href="{{ url_for('web.tax_deduction_batch') }}">个税专项附加扣除</a>
    </li>
</ul>

<main class="container" style="margin-top: 32px;">
    {% block content %}{% endblock %}
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
        var dropdowns = document.querySelectorAll('.dropdown-trigger');
        M.Dropdown.init(dropdowns, {
            constrainWidth: false,
            coverTrigger: false,
            alignment: 'right'
        });
    });
</script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
