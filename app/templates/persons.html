<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人员管理 - 人事管理系统</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="{{ url_for('main.index') }}" class="brand-logo">人事管理系统</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('main.employees') }}"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="{{ url_for('main.persons') }}" class="active"><i class="material-icons left">person</i>人员</a></li>
                <li><a href="{{ url_for('main.attendance') }}"><i class="material-icons left">access_time</i>考勤</a></li>
            </ul>
            <ul class="sidenav" id="mobile-nav">
                <li><a href="{{ url_for('main.employees') }}"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="{{ url_for('main.persons') }}" class="active"><i class="material-icons left">person</i>人员</a></li>
                <li><a href="{{ url_for('main.attendance') }}"><i class="material-icons left">access_time</i>考勤</a></li>
            </ul>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <div class="card-content">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col s12">
                        <button id="addPersonBtn" class="btn waves-effect waves-light blue"><i class="material-icons left">add</i>新增人员</button>
                        <button id="editPersonBtn" class="btn waves-effect waves-light green"><i class="material-icons left">edit</i>编辑人员</button>
                        <button id="refreshPersonsBtn" class="btn waves-effect waves-light grey"><i class="material-icons left">refresh</i>刷新</button>
                    </div>
                </div>
                
                <!-- Tab导航 -->
                <ul class="tabs tabs-fixed-width" id="personTabs">
                    <li class="tab col s6"><a href="#unemployedTab" class="active">未任职</a></li>
                    <li class="tab col s6"><a href="#employedTab">已任职</a></li>
                </ul>
                
                <!-- 未任职Tab内容 -->
                <div id="unemployedTab" class="col s12" style="padding-top: 20px;">
                    <table id="unemployedPersonTable" class="striped highlight responsive-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>家庭住址</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="unemployedPersonTableBody">
                            <tr>
                                <td colspan="9" class="center-align">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 已任职Tab内容 -->
                <div id="employedTab" class="col s12" style="padding-top: 20px;">
                    <table id="employedPersonTable" class="striped highlight responsive-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>家庭住址</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="employedPersonTableBody">
                            <tr>
                                <td colspan="9" class="center-align">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 状态栏 -->
        <div id="statusBar" class="card-panel teal lighten-2 white-text" style="margin-top: 20px; padding: 10px 20px;">
            <span id="statusText">就绪</span>
        </div>
    </div>

    <!-- 人员编辑对话框 -->
    <div id="personModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="personModalTitle">新增人员</h4>
            <form id="personForm">
                <input type="hidden" id="personId">
                
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" id="personName" required>
                        <label for="personName">姓名 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="date" id="personBirthDate" class="datepicker">
                        <label for="personBirthDate">出生日期</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="personGender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                        <label for="personGender">性别</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="tel" id="personPhone">
                        <label for="personPhone">手机</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="email" id="personEmail">
                        <label for="personEmail">邮箱</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="personAddress">
                        <label for="personAddress">家庭住址</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close waves-effect waves-green btn-flat" id="cancelPersonBtn">取消</button>
            <button type="submit" form="personForm" class="waves-effect waves-light btn blue">保存</button>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/persons.js') }}"></script>
</body>
</html>
