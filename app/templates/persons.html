{% extends "base.html" %}

{% block title %}人员管理 - HRMS{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">人员列表</h2>
            <p class="mt-1 text-sm text-gray-500">根据 Schema 动态渲染的人员信息</p>
        </div>
        <button id="add-person-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm">
            + 新增人员
        </button>
    </div>

    <!-- 过滤器区域 -->
    <div id="filter-section" class="mb-6 bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-700">筛选条件</h3>
            <button id="toggle-filter" class="text-sm text-indigo-600 hover:text-indigo-700">
                <span id="filter-toggle-text">展开</span>
                <svg id="filter-toggle-icon" class="inline-block w-4 h-4 ml-1 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
        </div>
        <div id="filter-content" class="hidden">
            <div id="filter-fields" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 动态生成过滤器字段 -->
            </div>
            <div class="flex justify-end gap-3 mt-4 pt-4 border-t">
                <button id="reset-filter-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    重置
                </button>
                <button id="apply-filter-btn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    应用筛选
                </button>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <p class="mt-2 text-sm text-gray-500">加载中...</p>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">加载失败</h3>
                <p id="error-message" class="mt-2 text-sm text-red-700"></p>
            </div>
        </div>
    </div>

    <!-- 人员卡片列表 -->
    <div id="persons-container" class="hidden grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <!-- 动态生成 -->
    </div>

    <!-- 人员详情模态框 -->
    <div id="person-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">人员详情</h3>
                    <div class="flex gap-2">
                        <button id="edit-person-btn" class="text-indigo-600 hover:text-indigo-700 text-sm font-medium">
                            编辑
                        </button>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="person-detail-content">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 人员表单模态框（新增/编辑） -->
    <div id="person-form-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="form-modal-title" class="text-lg font-medium text-gray-900">新增人员</h3>
                    <button id="close-form-modal" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <form id="person-form" class="space-y-4">
                    <div id="form-fields">
                        <!-- 动态生成表单字段 -->
                    </div>
                    
                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" id="cancel-form-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/schema-utils.js"></script>
<script>
// Schema 定义（从后端传递）
const schema = {{ schema | tojson }};

// 确保字段顺序
ensureFieldOrder(schema);

// 渲染人员卡片
function renderPersonCard(person) {
    const fields = schema.fields || {};
    const card = document.createElement('div');
    card.className = 'bg-white overflow-hidden shadow rounded-lg hover:shadow-lg transition-shadow cursor-pointer';
    card.onclick = () => showPersonDetail(person.id);
    
    let html = '<div class="p-5">';
    
    // 头像（如果有）
    if (person.avatar) {
        html += `<div class="flex items-center mb-4">
            <img src="${person.avatar}" alt="${person.name || ''}" class="h-16 w-16 rounded-full object-cover">
        </div>`;
    }
    
    // 主要字段
    html += '<div class="space-y-2">';
    
    // 遍历 Schema 定义的字段
    // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
    const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
    for (const fieldName of fieldNames) {
        const fieldDef = fields[fieldName];
        const value = person[fieldName];
        if (value !== undefined && value !== null && value !== '') {
            const label = fieldDef.label || fieldName;
            html += `<div>
                <span class="text-xs font-medium text-gray-500">${label}:</span>
                <p class="text-sm text-gray-900">${value}</p>
            </div>`;
        }
    }
    
    html += '</div>';
    html += '</div>';
    
    card.innerHTML = html;
    return card;
}

// 显示人员详情
async function showPersonDetail(personId) {
    try {
        const response = await fetch(`/api/twins/person/${personId}`);
        const result = await response.json();
        
        if (!result.success) {
            alert('加载失败: ' + result.error);
            return;
        }
        
        const person = result.data;
        currentPersonId = personId;
        const modal = document.getElementById('person-modal');
        const content = document.getElementById('person-detail-content');
        
        // 设置编辑按钮事件
        document.getElementById('edit-person-btn').onclick = () => {
            modal.classList.add('hidden');
            openEditForm(personId);
        };
        
        let html = '<div class="space-y-6">';
        
        // 当前信息
        html += '<div>';
        html += '<h4 class="text-md font-semibold text-gray-900 mb-3">当前信息</h4>';
        html += '<div class="bg-gray-50 rounded-lg p-4 space-y-3">';
        
        // 字段顺序与 schema.yaml 中定义的顺序保持一致
        // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
        const fields = schema.fields || {};
        const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
        for (const fieldName of fieldNames) {
            const fieldDef = fields[fieldName];
            const value = person.current[fieldName];
            if (value !== undefined && value !== null && value !== '') {
                const label = fieldDef.label || fieldName;
                html += `<div class="flex">
                    <span class="text-sm font-medium text-gray-700 w-24">${label}:</span>
                    <span class="text-sm text-gray-900 flex-1">${value}</span>
                </div>`;
            }
        }
        
        html += '</div></div>';
        
        // 历史记录
        if (person.history && person.history.length > 1) {
            html += '<div>';
            html += '<h4 class="text-md font-semibold text-gray-900 mb-3">历史记录</h4>';
            html += '<div class="overflow-x-auto">';
            html += '<table class="min-w-full divide-y divide-gray-200">';
            html += '<thead class="bg-gray-50">';
            html += '<tr>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">版本</th>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">时间</th>';
            
            // 动态生成字段列
            // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
            const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
            for (const fieldName of fieldNames) {
                const fieldDef = fields[fieldName];
                const label = fieldDef.label || fieldName;
                html += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">${label}</th>`;
            }
            
            html += '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';
            
            // 历史记录行
            for (const record of person.history) {
                html += '<tr>';
                html += `<td class="px-4 py-3 text-sm text-gray-900">${record.version}</td>`;
                html += `<td class="px-4 py-3 text-sm text-gray-500">${record.ts}</td>`;
                
                // 使用相同的 fieldNames 顺序
                for (const fieldName of fieldNames) {
                    const value = record.data[fieldName] || '';
                    html += `<td class="px-4 py-3 text-sm text-gray-900">${value}</td>`;
                }
                
                html += '</tr>';
            }
            
            html += '</tbody></table></div></div>';
        }
        
        html += '</div>';
        
        content.innerHTML = html;
        modal.classList.remove('hidden');
    } catch (error) {
        alert('加载失败: ' + error.message);
    }
}

// 关闭模态框
document.getElementById('close-modal').onclick = () => {
    document.getElementById('person-modal').classList.add('hidden');
};

// 当前编辑的人员ID（null 表示新增）
let currentEditPersonId = null;

// 基于 Schema 动态渲染表单字段
// 注意：字段顺序与 schema.yaml 中定义的顺序保持一致
function renderFormFields(data = {}) {
    const fields = schema.fields || {};
    const formFields = document.getElementById('form-fields');
    formFields.innerHTML = '';
    
    // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
    // Python 3.7+ 字典是有序的，YAML 解析使用 OrderedDict 保持顺序
    const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
    for (const fieldName of fieldNames) {
        const fieldDef = fields[fieldName];
        const label = fieldDef.label || fieldName;
        let value = data[fieldName] || '';
        
        // 如果字段有 auto 属性且值为空，自动填充
        if (!value && fieldDef.auto) {
            if (fieldDef.auto === 'date') {
                // 自动填充当前日期（YYYY-MM-DD）
                value = new Date().toISOString().split('T')[0];
            } else if (fieldDef.auto === 'timestamp' || fieldDef.auto === 'now' || fieldDef.auto === 'datetime') {
                // 自动填充当前时间戳（YYYY-MM-DDTHH:MM:SS）
                const now = new Date();
                value = now.toISOString().slice(0, 19);
            }
        }
        
        const required = fieldDef.required || false;
        const fieldType = fieldDef.type || 'string';
        const uiComponent = fieldDef.ui?.component || 'text_input';
        
        // 两栏布局：标签在左，输入框在右
        let fieldHtml = '<div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start py-2">';
        
        // 左侧：标签（右对齐）
        fieldHtml += `<div class="md:col-span-1">
            <label for="${fieldName}" class="block text-sm font-medium text-gray-700 pt-2 text-right">${label}${required ? ' <span class="text-red-500">*</span>' : ''}</label>`;
        
        // 添加验证提示（在标签下方，右对齐）
        if (fieldDef.validation) {
            const validation = fieldDef.validation;
            if (validation.pattern) {
                fieldHtml += `<p class="text-xs text-gray-500 mt-1 text-right">格式: ${validation.pattern}</p>`;
            }
            if (validation.min_length || validation.max_length) {
                const min = validation.min_length || 0;
                const max = validation.max_length || '';
                fieldHtml += `<p class="text-xs text-gray-500 mt-1 text-right">长度: ${min}${max ? '-' + max : '+'} 字符</p>`;
            }
        }
        fieldHtml += '</div>';
        
        // 右侧：输入框
        fieldHtml += '<div class="md:col-span-2">';
        
        // 统一的输入框样式：白色背景、更明显的边框、内边距、阴影、hover 效果
        const inputBaseClasses = "block w-full px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors";
        
        if (uiComponent === 'textarea') {
            fieldHtml += `<textarea id="${fieldName}" name="${fieldName}" rows="3" class="${inputBaseClasses}" ${required ? 'required' : ''}>${value}</textarea>`;
        } else if (fieldType === 'enum' && fieldDef.options) {
            fieldHtml += `<select id="${fieldName}" name="${fieldName}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
            fieldHtml += '<option value="">请选择</option>';
            for (const option of fieldDef.options) {
                fieldHtml += `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`;
            }
            fieldHtml += '</select>';
        } else if (uiComponent === 'email_input') {
            fieldHtml += `<input type="email" id="${fieldName}" name="${fieldName}" value="${value}" placeholder="请输入${label}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        } else if (uiComponent === 'tel_input') {
            fieldHtml += `<input type="tel" id="${fieldName}" name="${fieldName}" value="${value}" placeholder="请输入${label}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        } else if (fieldType === 'date') {
            fieldHtml += `<input type="date" id="${fieldName}" name="${fieldName}" value="${value}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        } else if (fieldType === 'decimal' || fieldType === 'number') {
            fieldHtml += `<input type="number" id="${fieldName}" name="${fieldName}" value="${value}" step="${fieldType === 'decimal' ? '0.01' : '1'}" placeholder="请输入${label}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        } else {
            // 默认文本输入
            fieldHtml += `<input type="text" id="${fieldName}" name="${fieldName}" value="${value}" placeholder="请输入${label}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        }
        
        // 错误提示
        fieldHtml += `<div id="${fieldName}-error" class="text-sm text-red-600 mt-1 hidden"></div>`;
        fieldHtml += '</div>';
        fieldHtml += '</div>';
        
        formFields.innerHTML += fieldHtml;
    }
}

// 表单验证
function validateForm(formData) {
    const fields = schema.fields || {};
    const errors = {};
    
    // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
    const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
    for (const fieldName of fieldNames) {
        const fieldDef = fields[fieldName];
        const value = formData.get(fieldName);
        const validation = fieldDef.validation || {};
        
        // 必填验证
        if (fieldDef.required && (!value || value.trim() === '')) {
            errors[fieldName] = `${fieldDef.label || fieldName} 是必填项`;
            continue;
        }
        
        // 如果值为空且不是必填，跳过其他验证
        if (!value || value.trim() === '') {
            continue;
        }
        
        // 长度验证
        if (validation.min_length && value.length < validation.min_length) {
            errors[fieldName] = `${fieldDef.label || fieldName} 至少需要 ${validation.min_length} 个字符`;
            continue;
        }
        if (validation.max_length && value.length > validation.max_length) {
            errors[fieldName] = `${fieldDef.label || fieldName} 最多 ${validation.max_length} 个字符`;
            continue;
        }
        
        // 正则表达式验证
        if (validation.pattern) {
            const regex = new RegExp(validation.pattern);
            if (!regex.test(value)) {
                errors[fieldName] = `${fieldDef.label || fieldName} 格式不正确`;
                continue;
            }
        }
        
        // 数值范围验证
        if (fieldDef.type === 'decimal' || fieldDef.type === 'number') {
            const numValue = parseFloat(value);
            if (isNaN(numValue)) {
                errors[fieldName] = `${fieldDef.label || fieldName} 必须是数字`;
                continue;
            }
            if (validation.min !== undefined && numValue < validation.min) {
                errors[fieldName] = `${fieldDef.label || fieldName} 不能小于 ${validation.min}`;
                continue;
            }
            if (validation.max !== undefined && numValue > validation.max) {
                errors[fieldName] = `${fieldDef.label || fieldName} 不能大于 ${validation.max}`;
                continue;
            }
        }
    }
    
    return errors;
}

// 显示表单错误
function showFormErrors(errors) {
    // 清除所有错误提示
    document.querySelectorAll('[id$="-error"]').forEach(el => {
        el.classList.add('hidden');
        el.textContent = '';
    });
    
    // 显示新的错误
    for (const [fieldName, errorMsg] of Object.entries(errors)) {
        const errorEl = document.getElementById(`${fieldName}-error`);
        if (errorEl) {
            errorEl.textContent = errorMsg;
            errorEl.classList.remove('hidden');
        }
    }
}

// 打开新增表单
function openAddForm() {
    currentEditPersonId = null;
    document.getElementById('form-modal-title').textContent = '新增人员';
    renderFormFields({});
    document.getElementById('person-form-modal').classList.remove('hidden');
}

// 打开编辑表单
function openEditForm(personId) {
    currentEditPersonId = personId;
    document.getElementById('form-modal-title').textContent = '编辑人员';
    
    // 加载人员数据
    fetch(`/api/twins/person/${personId}`)
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                renderFormFields(result.data.current);
                document.getElementById('person-form-modal').classList.remove('hidden');
            } else {
                alert('加载失败: ' + result.error);
            }
        })
        .catch(error => {
            alert('加载失败: ' + error.message);
        });
}

// 提交表单
async function submitForm(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    
    // 验证表单
    const errors = validateForm(formData);
    if (Object.keys(errors).length > 0) {
        showFormErrors(errors);
        return;
    }
    
    // 构建数据对象
    const data = {};
    const fields = schema.fields || {};
    // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
    const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
    for (const fieldName of fieldNames) {
        const value = formData.get(fieldName);
        if (value !== null && value !== '') {
            data[fieldName] = value.trim();
        }
    }
    
    try {
        const url = currentEditPersonId 
            ? `/api/twins/person/${currentEditPersonId}`
            : '/api/twins/person';
        const method = currentEditPersonId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (!result.success) {
            alert('保存失败: ' + result.error);
            return;
        }
        
        // 关闭表单模态框
        document.getElementById('person-form-modal').classList.add('hidden');
        
        // 重新加载人员列表
        loadPersons();
        
        // 如果是编辑，也关闭详情模态框
        if (currentEditPersonId) {
            document.getElementById('person-modal').classList.add('hidden');
        }
    } catch (error) {
        alert('保存失败: ' + error.message);
    }
}

// 绑定事件
document.getElementById('add-person-btn').onclick = openAddForm;
document.getElementById('close-form-modal').onclick = () => {
    document.getElementById('person-form-modal').classList.add('hidden');
};
document.getElementById('cancel-form-btn').onclick = () => {
    document.getElementById('person-form-modal').classList.add('hidden');
};
document.getElementById('person-form').onsubmit = submitForm;

// 过滤器事件
document.getElementById('toggle-filter').onclick = toggleFilter;
document.getElementById('apply-filter-btn').onclick = applyFilters;
document.getElementById('reset-filter-btn').onclick = resetFilters;

// 过滤器输入框支持回车键应用
document.addEventListener('DOMContentLoaded', () => {
    // 初始化过滤器字段
    renderFilterFields();
    
    // 为过滤器输入框添加回车键事件
    const filterFields = document.getElementById('filter-fields');
    if (filterFields) {
        filterFields.addEventListener('keypress', (e) => {
            if (e.target.tagName === 'INPUT' && e.key === 'Enter') {
                e.preventDefault();
                applyFilters();
            }
        });
    }
});

// 在详情模态框中添加编辑按钮事件（需要在 showPersonDetail 中设置）
let currentPersonId = null;

// 当前过滤条件
let currentFilters = {};

// 基于 Schema 动态渲染过滤器字段
function renderFilterFields() {
    const fields = schema.fields || {};
    const filterFields = document.getElementById('filter-fields');
    filterFields.innerHTML = '';
    
    // 只显示适合过滤的字段（排除 avatar 等不适合过滤的字段）
    const filterableFields = ['name', 'phone', 'email', 'id_card', 'address'];
    
    // 使用 Object.keys() 确保按照 schema 定义的顺序遍历
    const fieldNames = Object.keys(fields); // 保持 schema 定义的顺序
    for (const fieldName of fieldNames) {
        // 跳过不适合过滤的字段
        if (!filterableFields.includes(fieldName)) {
            continue;
        }
        const fieldDef = fields[fieldName];
        
        const label = fieldDef.label || fieldName;
        const value = currentFilters[fieldName] || '';
        const uiComponent = fieldDef.ui?.component || 'text_input';
        
        let fieldHtml = '<div class="flex flex-col">';
        fieldHtml += `<label for="filter-${fieldName}" class="text-sm font-medium text-gray-700 mb-1">${label}</label>`;
        
        // 根据字段类型渲染不同的输入控件
        if (uiComponent === 'email_input') {
            fieldHtml += `<input type="email" id="filter-${fieldName}" name="filter-${fieldName}" value="${value}" placeholder="请输入${label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        } else if (uiComponent === 'tel_input') {
            fieldHtml += `<input type="tel" id="filter-${fieldName}" name="filter-${fieldName}" value="${value}" placeholder="请输入${label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        } else {
            // 默认文本输入（支持模糊搜索）
            fieldHtml += `<input type="text" id="filter-${fieldName}" name="filter-${fieldName}" value="${value}" placeholder="请输入${label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        }
        
        fieldHtml += '</div>';
        filterFields.innerHTML += fieldHtml;
    }
}

// 获取当前过滤条件
function getFilterValues() {
    const filters = {};
    const fields = schema.fields || {};
    
    for (const fieldName of Object.keys(fields)) {
        const filterInput = document.getElementById(`filter-${fieldName}`);
        if (filterInput && filterInput.value && filterInput.value.trim()) {
            filters[fieldName] = filterInput.value.trim();
        }
    }
    
    return filters;
}

// 应用过滤器
function applyFilters() {
    currentFilters = getFilterValues();
    loadPersons();
}

// 重置过滤器
function resetFilters() {
    currentFilters = {};
    const fields = schema.fields || {};
    
    for (const fieldName of Object.keys(fields)) {
        const filterInput = document.getElementById(`filter-${fieldName}`);
        if (filterInput) {
            filterInput.value = '';
        }
    }
    
    loadPersons();
}

// 切换过滤器展开/收起
function toggleFilter() {
    const filterContent = document.getElementById('filter-content');
    const toggleText = document.getElementById('filter-toggle-text');
    const toggleIcon = document.getElementById('filter-toggle-icon');
    
    if (filterContent.classList.contains('hidden')) {
        filterContent.classList.remove('hidden');
        toggleText.textContent = '收起';
        toggleIcon.classList.add('rotate-180');
    } else {
        filterContent.classList.add('hidden');
        toggleText.textContent = '展开';
        toggleIcon.classList.remove('rotate-180');
    }
}

// 加载人员列表
async function loadPersons() {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const container = document.getElementById('persons-container');
    
    try {
        // 构建查询 URL（包含过滤条件）
        const url = new URL('/api/twins/person', window.location.origin);
        for (const [key, value] of Object.entries(currentFilters)) {
            if (value) {
                url.searchParams.append(key, value);
            }
        }
        
        const response = await fetch(url);
        const result = await response.json();
        
        loading.classList.add('hidden');
        
        if (!result.success) {
            error.classList.remove('hidden');
            document.getElementById('error-message').textContent = result.error;
            return;
        }
        
        error.classList.add('hidden');
        container.classList.remove('hidden');
        
        // 清空容器
        container.innerHTML = '';
        
        // 渲染人员卡片
        if (result.data && result.data.length > 0) {
            result.data.forEach(person => {
                const card = renderPersonCard(person);
                container.appendChild(card);
            });
        } else {
            container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">暂无人员数据</div>';
        }
    } catch (err) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message;
    }
}

// 页面加载时获取数据
window.addEventListener('DOMContentLoaded', loadPersons);
</script>
