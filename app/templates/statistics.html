{% extends "layout.html" %}
{% block title %}人员统计{% endblock %}

{% block extra_head %}
<style>
    body {
        background: #f5f6fa;
    }
    .stat-card {
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(18,38,63,.08);
        margin-bottom: 24px;
    }
    .stat-card .card-content {
        padding: 24px;
    }
    .stat-number {
        font-size: 36px;
        font-weight: bold;
        color: #1976d2;
        margin: 8px 0;
    }
    .stat-label {
        font-size: 14px;
        color: #666;
        margin-bottom: 4px;
    }
    .stat-item {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }
    .stat-item:last-child {
        border-bottom: none;
    }
    .stat-bar {
        height: 24px;
        background: #e3f2fd;
        border-radius: 4px;
        margin-top: 4px;
        position: relative;
        overflow: hidden;
    }
    .stat-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #42a5f5, #1976d2);
        border-radius: 4px;
        transition: width 0.3s ease;
    }
    .stat-bar-text {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        color: #1976d2;
        font-weight: 500;
    }
    .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
    }
    .stat-mini-card {
        background: #f8fafc;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
    }
    .stat-mini-number {
        font-size: 28px;
        font-weight: bold;
        color: #1976d2;
    }
    .stat-mini-label {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="section">
    <h5>人员统计</h5>
    <p class="grey-text text-darken-1">
        查看人员在各个维度的统计信息，包括总体概况、组织架构、薪资分布、考核情况等。可以指定日期查看历史时间点的统计。
    </p>

    <div class="card stat-card">
        <div class="card-content">
            <div class="row" style="margin-bottom: 0;">
                <div class="input-field col s12 m6">
                    <input id="statisticsDate" name="at_date" type="date">
                    <label for="statisticsDate">查询日期（留空查看最新状态）</label>
                </div>
                <div class="col s12 m6" style="display:flex;align-items:center;padding-top:20px;">
                    <button id="loadStatisticsBtn" class="btn waves-effect waves-light">
                        <i class="material-icons left">refresh</i>查询统计
                    </button>
                    <button id="resetDateBtn" class="btn-flat waves-effect" style="margin-left:8px;">
                        重置为最新
                    </button>
                </div>
            </div>
            <div id="dateInfo" class="grey-text" style="margin-top: 8px; font-size: 14px;"></div>
        </div>
    </div>

    <div id="statisticsContainer" class="grey-text">
        <div class="center-align" style="margin-top: 40px;">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p style="margin-top: 20px;">加载统计数据中...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}
