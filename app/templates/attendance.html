<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤管理 - 人事管理系统</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="{{ url_for('main.index') }}" class="brand-logo">人事管理系统</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('main.employees') }}"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="{{ url_for('main.persons') }}"><i class="material-icons left">person</i>人员</a></li>
                <li><a href="{{ url_for('main.attendance') }}" class="active"><i class="material-icons left">access_time</i>考勤</a></li>
                <li><a href="{{ url_for('main.salary') }}"><i class="material-icons left">attach_money</i>薪资</a></li>
            </ul>
            <ul class="sidenav" id="mobile-nav">
                <li><a href="{{ url_for('main.employees') }}"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="{{ url_for('main.persons') }}"><i class="material-icons left">person</i>人员</a></li>
                <li><a href="{{ url_for('main.attendance') }}" class="active"><i class="material-icons left">access_time</i>考勤</a></li>
                <li><a href="{{ url_for('main.salary') }}"><i class="material-icons left">attach_money</i>薪资</a></li>
            </ul>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <!-- 查询条件 -->
        <div class="card">
            <div class="card-content">
                <h5 class="card-title">查询条件</h5>
                <div class="row">
                    <div class="input-field col s12 m3">
                        <input type="date" id="startDate" class="datepicker">
                        <label for="startDate">开始日期</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <input type="date" id="endDate" class="datepicker">
                        <label for="endDate">结束日期</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <select id="companyFilter">
                            <option value="">全部公司</option>
                        </select>
                        <label>公司</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <button id="searchBtn" class="btn waves-effect waves-light blue" style="width: 100%;">
                            <i class="material-icons left">search</i>查询
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 考勤列表 -->
        <div class="card">
            <div class="card-content">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col s12">
                        <h5 class="card-title">考勤记录</h5>
                    </div>
                </div>
                <table id="attendanceTable" class="striped highlight responsive-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>姓名</th>
                            <th>签到时间</th>
                            <th>签退时间</th>
                            <th>工作时长</th>
                            <th>未带薪时长</th>
                            <th>加班时长</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <tr>
                            <td colspan="9" class="center-align">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 状态栏 -->
        <div id="statusBar" class="card-panel teal lighten-2 white-text" style="margin-top: 20px; padding: 10px 20px;">
            <span id="statusText">就绪</span>
        </div>
    </div>

    <!-- 考勤详情/编辑对话框 -->
    <div id="attendanceModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="attendanceModalTitle">考勤详情</h4>
            <form id="attendanceForm">
                <input type="hidden" id="attendanceId">
                <input type="hidden" id="attendancePersonId">
                <input type="hidden" id="attendanceCompanyName">
                
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="date" id="attendanceDate" required>
                        <label for="attendanceDate">考勤日期 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="attendancePersonName" readonly>
                        <label for="attendancePersonName">姓名</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="datetime-local" id="checkInTime">
                        <label for="checkInTime">签到时间</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="datetime-local" id="checkOutTime">
                        <label for="checkOutTime">签退时间</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="number" id="standardHours" step="0.1" value="8.0">
                        <label for="standardHours">标准工作时长（小时）</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="attendanceStatus" readonly>
                        <label for="attendanceStatus">考勤状态</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="attendanceRemark" class="materialize-textarea"></textarea>
                        <label for="attendanceRemark">备注</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close waves-effect waves-green btn-flat" id="cancelAttendanceBtn">取消</button>
            <button type="submit" form="attendanceForm" class="waves-effect waves-light btn blue">保存</button>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
</body>
</html>
