{% extends "base.html" %}

{% block title %}专项附加扣除管理 - HRMS{% endblock %}

{% block extra_head %}
<script src="/static/js/schema-utils.js"></script>
{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">专项附加扣除管理</h2>
            <p class="mt-1 text-sm text-gray-500">根据 Schema 动态渲染的个人所得税专项附加扣除信息</p>
        </div>
        <!-- 预留新增按钮，后续需要时可启用
        <button id="add-tax-deduction-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm text-sm">
            + 新增专项附加扣除
        </button>
        -->
    </div>

    <!-- 过滤器区域 -->
    <div id="filter-section" class="mb-6 bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-700">筛选条件</h3>
            <button id="toggle-filter" class="text-sm text-indigo-600 hover:text-indigo-700">
                <span id="filter-toggle-text">展开</span>
                <svg id="filter-toggle-icon" class="inline-block w-4 h-4 ml-1 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
        </div>
        <div id="filter-content" class="hidden">
            <div id="filter-fields" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 动态生成过滤器字段 -->
            </div>
            <div class="flex justify-end gap-3 mt-4 pt-4 border-t">
                <button id="reset-filter-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    重置
                </button>
                <button id="apply-filter-btn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    应用筛选
                </button>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <p class="mt-2 text-sm text-gray-500">加载中...</p>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">加载失败</h3>
                <p id="error-message" class="mt-2 text-sm text-red-700"></p>
            </div>
        </div>
    </div>

    <!-- 专项附加扣除表格 -->
    <div id="tax-deductions-container" class="hidden overflow-x-auto shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
                <tr id="table-header">
                    <!-- 动态生成表头 -->
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white" id="table-body">
                <!-- 动态生成表格行 -->
            </tbody>
        </table>
    </div>

    <!-- 详情模态框 -->
    <div id="tax-deduction-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">专项附加扣除详情</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div id="tax-deduction-detail-content">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Schema 定义（从后端传递）
const schema = {{ schema | tojson }};

// 确保字段顺序
ensureFieldOrder(schema);

// 当前过滤条件
let currentFilters = {};

// 切换过滤器可见性
function toggleFilter() {
    const filterContent = document.getElementById('filter-content');
    const toggleText = document.getElementById('filter-toggle-text');
    const toggleIcon = document.getElementById('filter-toggle-icon');
    
    filterContent.classList.toggle('hidden');
    if (filterContent.classList.contains('hidden')) {
        toggleText.textContent = '展开';
        toggleIcon.classList.remove('rotate-180');
    } else {
        toggleText.textContent = '收起';
        toggleIcon.classList.add('rotate-180');
    }
}

// 基于 Schema / enrich 字段动态渲染过滤器字段
function renderFilterFields() {
    const filterFields = document.getElementById('filter-fields');
    if (!filterFields) return;
    
    filterFields.innerHTML = '';
    
    // 定义筛选字段配置（包括 enrich 字段）
    const filterableFieldsConfig = [
        {
            fieldName: 'person_name',
            label: '人员-姓名',
            type: 'text'
        },
        {
            fieldName: 'deduction_type',
            label: '扣除类型',
            type: 'select',
            options: ['子女教育', '继续教育', '大病医疗', '住房贷款利息', '住房租金', '赡养老人']
        },
        {
            fieldName: 'amount',
            label: '扣除金额(>=)',
            type: 'number'
        },
        {
            fieldName: 'status',
            label: '状态',
            type: 'select',
            options: ['生效中', '已失效']
        },
        {
            fieldName: 'effective_date',
            label: '生效日期',
            type: 'date'
        }
    ];
    
    // 渲染每个筛选字段
    filterableFieldsConfig.forEach(config => {
        const value = currentFilters[config.fieldName] || '';
        
        let fieldHtml = '<div class="flex flex-col">';
        fieldHtml += `<label for="filter-${config.fieldName}" class="text-sm font-medium text-gray-700 mb-1">${config.label}</label>`;
        
        if (config.type === 'date') {
            fieldHtml += `<input type="date" id="filter-${config.fieldName}" name="filter-${config.fieldName}" value="${value}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        } else if (config.type === 'select') {
            fieldHtml += `<select id="filter-${config.fieldName}" name="filter-${config.fieldName}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
            fieldHtml += `<option value="">全部</option>`;
            config.options.forEach(option => {
                fieldHtml += `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`;
            });
            fieldHtml += `</select>`;
        } else if (config.type === 'number') {
            fieldHtml += `<input type="number" id="filter-${config.fieldName}" name="filter-${config.fieldName}" value="${value}" placeholder="请输入${config.label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        } else {
            // 默认文本输入（支持模糊搜索）
            fieldHtml += `<input type="text" id="filter-${config.fieldName}" name="filter-${config.fieldName}" value="${value}" placeholder="请输入${config.label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        }
        
        fieldHtml += '</div>';
        filterFields.innerHTML += fieldHtml;
    });
}

// 获取当前过滤条件
function getFilterValues() {
    const filters = {};
    const filterableFields = ['person_name', 'deduction_type', 'amount', 'status', 'effective_date'];
    
    filterableFields.forEach(fieldName => {
        const input = document.getElementById(`filter-${fieldName}`);
        if (input && input.value && input.value.trim()) {
            filters[fieldName] = input.value.trim();
        }
    });
    
    return filters;
}

// 应用筛选
function applyFilters() {
    currentFilters = getFilterValues();
    loadTaxDeductions(currentFilters);
}

// 重置筛选
function resetFilters() {
    currentFilters = {};
    renderFilterFields(); // 重新渲染以清空输入
    loadTaxDeductions();
}

// 加载专项附加扣除列表
async function loadTaxDeductions(filters = {}) {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const container = document.getElementById('tax-deductions-container');
    
    try {
        loading.classList.remove('hidden');
        error.classList.add('hidden');
        container.classList.add('hidden');
        
        let url = '/api/twins/person_tax_deduction?enrich=person';
        const queryParams = new URLSearchParams();
        for (const key in filters) {
            queryParams.append(key, filters[key]);
        }
        if (queryParams.toString()) {
            url += `&${queryParams.toString()}`;
        }
        
        const response = await fetch(url);
        const result = await response.json();
        
        loading.classList.add('hidden');
        
        if (!result.success) {
            error.classList.remove('hidden');
            document.getElementById('error-message').textContent = result.error || '加载失败';
            return;
        }
        
        error.classList.add('hidden');
        container.classList.remove('hidden');
        
        if (result.data && result.data.length > 0) {
            renderTable(result.data);
        } else {
            container.innerHTML = '<div class="text-center py-12 text-gray-500">暂无数据</div>';
        }
    } catch (err) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message || '加载失败，请刷新页面重试';
    }
}

// 渲染表格
function renderTable(records) {
    const headerRow = document.getElementById('table-header');
    const tbody = document.getElementById('table-body');
    
    if (!headerRow || !tbody) {
        console.error('表格元素未找到');
        return;
    }
    
    headerRow.innerHTML = '';
    tbody.innerHTML = '';
    
    const columns = [
        { key: 'person_name', label: '人员姓名' },
        { key: 'deduction_type', label: '扣除类型' },
        { key: 'amount', label: '扣除金额' },
        { key: 'status', label: '状态' },
        { key: 'effective_date', label: '生效日期' },
        { key: 'expiry_date', label: '失效日期' }
    ];
    
    columns.forEach(col => {
        const th = document.createElement('th');
        th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
        th.textContent = col.label;
        headerRow.appendChild(th);
    });
    
    records.forEach(record => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 cursor-pointer';
        tr.onclick = () => showTaxDeductionDetail(record.id);
        
        columns.forEach(col => {
            const td = document.createElement('td');
            td.className = 'whitespace-nowrap px-6 py-4 text-sm text-gray-900';
            
            let value = record[col.key];
            if (col.key === 'amount' && value !== undefined && value !== null) {
                const amount = parseFloat(value);
                td.textContent = isNaN(amount) ? '-' : `¥${amount.toLocaleString()}/月`;
            } else if (col.key === 'deduction_type' && value) {
                // 为扣除类型添加颜色标签
                const typeColors = {
                    '子女教育': 'bg-blue-100 text-blue-800',
                    '继续教育': 'bg-green-100 text-green-800',
                    '大病医疗': 'bg-red-100 text-red-800',
                    '住房贷款利息': 'bg-purple-100 text-purple-800',
                    '住房租金': 'bg-yellow-100 text-yellow-800',
                    '赡养老人': 'bg-orange-100 text-orange-800'
                };
                const colorClass = typeColors[value] || 'bg-gray-100 text-gray-800';
                td.innerHTML = `<span class="px-2 py-1 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
            } else if (col.key === 'status' && value) {
                // 为状态添加颜色标签
                const statusColor = value === '生效中' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                td.innerHTML = `<span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${value}</span>`;
            } else if ((col.key === 'effective_date' || col.key === 'expiry_date') && value) {
                td.textContent = new Date(value).toLocaleDateString('zh-CN');
            } else {
                td.textContent = value || '-';
            }
            
            tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
    });
}

// 显示详情
async function showTaxDeductionDetail(activityId) {
    try {
        const response = await fetch(`/api/twins/person_tax_deduction/${activityId}`);
        const result = await response.json();
        
        if (!result.success) {
            alert('加载失败: ' + result.error);
            return;
        }
        
        const data = result.data;
        const modal = document.getElementById('tax-deduction-modal');
        const content = document.getElementById('tax-deduction-detail-content');
        
        let html = '<div class="space-y-6">';
        
        // 当前信息
        html += '<div>';
        html += '<h4 class="text-md font-semibold text-gray-900 mb-3">当前信息</h4>';
        html += '<div class="bg-gray-50 rounded-lg p-4 space-y-3">';
        
        const fields = schema.fields || {};
        const fieldNames = Object.keys(fields);
        
        fieldNames.forEach(fieldName => {
            const fieldDef = fields[fieldName];
            // 不展示 reference 字段（person_id）
            if (fieldDef.type === 'reference') return;
            
            const value = data.current[fieldName];
            if (value !== undefined && value !== null && value !== '') {
                const label = fieldDef.label || fieldName;
                let displayValue = value;
                
                if (fieldName === 'amount') {
                    const amount = parseFloat(value);
                    displayValue = isNaN(amount) ? '-' : `¥${amount.toLocaleString()}/月`;
                } else if (fieldDef.type === 'date') {
                    displayValue = new Date(value).toLocaleDateString('zh-CN');
                } else if (fieldName === 'deduction_type') {
                    const typeColors = {
                        '子女教育': 'bg-blue-100 text-blue-800',
                        '继续教育': 'bg-green-100 text-green-800',
                        '大病医疗': 'bg-red-100 text-red-800',
                        '住房贷款利息': 'bg-purple-100 text-purple-800',
                        '住房租金': 'bg-yellow-100 text-yellow-800',
                        '赡养老人': 'bg-orange-100 text-orange-800'
                    };
                    const colorClass = typeColors[value] || 'bg-gray-100 text-gray-800';
                    displayValue = `<span class="px-2 py-1 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
                } else if (fieldName === 'status') {
                    const statusColor = value === '生效中' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                    displayValue = `<span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${value}</span>`;
                }
                
                html += `<div class="flex"><span class="text-sm font-medium text-gray-700 w-32">${label}:</span><span class="text-sm text-gray-900 flex-1">${displayValue}</span></div>`;
            }
        });
        
        html += '</div></div>';
        
        // 历史记录
        if (data.history && data.history.length > 1) {
            html += '<div>';
            html += '<h4 class="text-md font-semibold text-gray-900 mb-3">历史记录</h4>';
            html += '<div class="overflow-x-auto">';
            html += '<table class="min-w-full divide-y divide-gray-200">';
            html += '<thead class="bg-gray-50">';
            html += '<tr>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">版本</th>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">时间</th>';
            
            fieldNames.forEach(fieldName => {
                const fieldDef = fields[fieldName];
                if (fieldDef.type === 'reference') return;
                const label = fieldDef.label || fieldName;
                html += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">${label}</th>`;
            });
            
            html += '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';
            
            data.history.forEach(record => {
                html += '<tr>';
                html += `<td class="px-4 py-3 text-sm text-gray-900">${record.version}</td>`;
                html += `<td class="px-4 py-3 text-sm text-gray-500">${new Date(record.ts).toLocaleString()}</td>`;
                
                fieldNames.forEach(fieldName => {
                    const fieldDef = fields[fieldName];
                    if (fieldDef.type === 'reference') return;
                    
                    let value = record.data[fieldName] || '';
                    if (fieldName === 'amount' && value) {
                        const amount = parseFloat(value);
                        value = isNaN(amount) ? '-' : `¥${amount.toLocaleString()}/月`;
                    } else if (fieldDef.type === 'date' && value) {
                        value = new Date(value).toLocaleDateString('zh-CN');
                    } else if (fieldName === 'deduction_type' && value) {
                        const typeColors = {
                            '子女教育': 'bg-blue-100 text-blue-800',
                            '继续教育': 'bg-green-100 text-green-800',
                            '大病医疗': 'bg-red-100 text-red-800',
                            '住房贷款利息': 'bg-purple-100 text-purple-800',
                            '住房租金': 'bg-yellow-100 text-yellow-800',
                            '赡养老人': 'bg-orange-100 text-orange-800'
                        };
                        const colorClass = typeColors[value] || 'bg-gray-100 text-gray-800';
                        value = `<span class="px-2 py-1 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
                    } else if (fieldName === 'status' && value) {
                        const statusColor = value === '生效中' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                        value = `<span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${value}</span>`;
                    }
                    
                    html += `<td class="px-4 py-3 text-sm text-gray-900">${value || '-'}</td>`;
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div></div>';
        }
        
        html += '</div>';
        
        content.innerHTML = html;
        modal.classList.remove('hidden');
    } catch (error) {
        alert('加载失败: ' + error.message);
    }
}

// 关闭模态框
document.getElementById('close-modal').onclick = () => {
    document.getElementById('tax-deduction-modal').classList.add('hidden');
};

// 绑定过滤器事件
document.getElementById('toggle-filter').onclick = toggleFilter;
document.getElementById('apply-filter-btn').onclick = applyFilters;
document.getElementById('reset-filter-btn').onclick = resetFilters;

// 过滤器输入框支持回车键应用
const filterFieldsContainer = document.getElementById('filter-fields');
if (filterFieldsContainer) {
    filterFieldsContainer.addEventListener('keypress', (e) => {
        if (e.target.tagName === 'INPUT' && e.key === 'Enter') {
            e.preventDefault();
            applyFilters();
        }
    });
}

// 页面加载时获取数据
window.addEventListener('DOMContentLoaded', () => {
    renderFilterFields();
    loadTaxDeductions();
});
</script>
{% endblock %}
