<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事管理系统</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">人事管理系统</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="nav-link active" data-tab="employees"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="#" class="nav-link" data-tab="persons"><i class="material-icons left">person</i>人员</a></li>
            </ul>
            <ul class="sidenav" id="mobile-nav">
                <li><a href="#" class="nav-link active" data-tab="employees"><i class="material-icons left">people</i>员工</a></li>
                <li><a href="#" class="nav-link" data-tab="persons"><i class="material-icons left">person</i>人员</a></li>
            </ul>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">

        <!-- 员工页面 -->
        <div id="employeesPage" class="tab-content active">
            <div class="card">
                <div class="card-content">
                    <table id="employeeTable" class="striped highlight responsive-table">
                        <thead>
                            <tr>
                                <th>头像</th>
                                <th>ID</th>
                                <th>员工编号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>公司</th>
                                <th>部门</th>
                                <th>职位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <tr>
                                <td colspan="11" class="center-align">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 人员页面 -->
        <div id="personsPage" class="tab-content">
            <div class="card">
                <div class="card-content">
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col s12">
                            <button id="addPersonBtn" class="btn waves-effect waves-light blue"><i class="material-icons left">add</i>新增人员</button>
                            <button id="editPersonBtn" class="btn waves-effect waves-light green"><i class="material-icons left">edit</i>编辑人员</button>
                            <button id="refreshPersonsBtn" class="btn waves-effect waves-light grey"><i class="material-icons left">refresh</i>刷新</button>
                        </div>
                    </div>
                    <table id="personTable" class="striped highlight responsive-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="personTableBody">
                            <tr>
                                <td colspan="8" class="center-align">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 状态栏 -->
        <div id="statusBar" class="card-panel teal lighten-2 white-text" style="margin-top: 20px; padding: 10px 20px;">
            <span id="statusText">就绪</span>
        </div>
    </div>

    <!-- 任职历史侧边栏 -->
    <div id="historyDrawer" class="sidenav">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    <span id="historyDrawerTitle">任职历史</span>
                    <a href="#" class="right" id="closeHistoryDrawer"><i class="material-icons">close</i></a>
                </span>
                <div id="historyContent" class="history-content" style="margin-top: 20px;">
                    <div class="center-align">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 员工编辑对话框 -->
    <div id="employeeModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="modalTitle">新增员工</h4>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                
                <div class="row">
                    <div class="col s12">
                        <h5 class="blue-text">个人信息（不变动）</h5>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="employeeNumber" required>
                        <label for="employeeNumber">员工编号 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="name" required>
                        <label for="name">姓名 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="date" id="birthDate" class="datepicker">
                        <label for="birthDate">出生日期</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="gender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                        <label for="gender">性别</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="tel" id="phone">
                        <label for="phone">手机</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="email" id="email">
                        <label for="email">邮箱</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <h5 class="blue-text">入职信息（会变动）</h5>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="companyName" required>
                        <label for="companyName">公司名称 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="department" required>
                        <label for="department">部门 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="position" required>
                        <label for="position">职位 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="supervisor">
                            <option value="">（无）</option>
                        </select>
                        <label for="supervisor">上级</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="date" id="hireDate" class="datepicker" required>
                        <label for="hireDate">入职时间 *</label>
                    </div>
                    <div class="input-field col s12" id="changeReasonRow" style="display: none;">
                        <input type="text" id="changeReason">
                        <label for="changeReason">变更原因</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close waves-effect waves-green btn-flat" id="cancelBtn">取消</button>
            <button type="submit" form="employeeForm" class="waves-effect waves-light btn blue">保存</button>
        </div>
    </div>

    <!-- 人员编辑对话框 -->
    <div id="personModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="personModalTitle">新增人员</h4>
            <form id="personForm">
                <input type="hidden" id="personId">
                
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" id="personName" required>
                        <label for="personName">姓名 *</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="date" id="personBirthDate" class="datepicker">
                        <label for="personBirthDate">出生日期</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="personGender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                        <label for="personGender">性别</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="tel" id="personPhone">
                        <label for="personPhone">手机</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="email" id="personEmail">
                        <label for="personEmail">邮箱</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close waves-effect waves-green btn-flat" id="cancelPersonBtn">取消</button>
            <button type="submit" form="personForm" class="waves-effect waves-light btn blue">保存</button>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
