{% extends "base.html" %}

{% block title %}考核管理 - HRMS{% endblock %}

{% block extra_head %}
<script src="/static/js/schema-utils.js"></script>
{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">考核管理</h2>
            <p class="mt-1 text-sm text-gray-500">根据 Schema 动态渲染的考核信息</p>
        </div>
        <button id="add-assessment-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm text-sm">
            + 新增考核
        </button>
    </div>

    <!-- 过滤器区域 -->
    <div id="filter-section" class="mb-6 bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-700">筛选条件</h3>
            <button id="toggle-filter" class="text-sm text-indigo-600 hover:text-indigo-700">
                <span id="filter-toggle-text">展开</span>
                <svg id="filter-toggle-icon" class="inline-block w-4 h-4 ml-1 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
        </div>
        <div id="filter-content" class="hidden">
            <div id="filter-fields" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 动态生成过滤器字段 -->
            </div>
            <div class="flex justify-end gap-3 mt-4 pt-4 border-t">
                <button id="reset-filter-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    重置
                </button>
                <button id="apply-filter-btn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    应用筛选
                </button>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <p class="mt-2 text-sm text-gray-500">加载中...</p>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">加载失败</h3>
                <p id="error-message" class="mt-2 text-sm text-red-700"></p>
            </div>
        </div>
    </div>

    <!-- 考核表格 -->
    <div id="assessments-container" class="hidden overflow-x-auto shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
                <tr id="table-header">
                    <!-- 动态生成表头 -->
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white" id="table-body">
                <!-- 动态生成表格行 -->
            </tbody>
        </table>
    </div>

    <!-- 考核详情模态框 -->
    <div id="assessment-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">考核详情</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div id="assessment-detail-content">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 考核表单模态框（新增/编辑） -->
    <div id="assessment-form-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="assessment-form-modal-title" class="text-lg font-medium text-gray-900">新增考核</h3>
                    <button id="close-assessment-form-modal" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <form id="assessment-form" class="space-y-4">
                    <div id="assessment-form-fields">
                        <!-- 动态生成表单字段 -->
                    </div>
                    
                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" id="cancel-assessment-form-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Schema 定义（从后端传递）
const schema = {{ schema | tojson }};

// 确保字段顺序
ensureFieldOrder(schema);

// 当前过滤条件
let currentFilters = {};
let currentEditAssessmentId = null;
let allPersons = [];

// 切换过滤器可见性
function toggleFilter() {
    const filterContent = document.getElementById('filter-content');
    const toggleText = document.getElementById('filter-toggle-text');
    const toggleIcon = document.getElementById('filter-toggle-icon');
    
    filterContent.classList.toggle('hidden');
    if (filterContent.classList.contains('hidden')) {
        toggleText.textContent = '展开';
        toggleIcon.classList.remove('rotate-180');
    } else {
        toggleText.textContent = '收起';
        toggleIcon.classList.add('rotate-180');
    }
}

// 基于 Schema 动态渲染过滤器字段
function renderFilterFields() {
    const filterFields = document.getElementById('filter-fields');
    if (!filterFields) return;
    
    filterFields.innerHTML = '';
    
    // 定义筛选字段配置（包括 enrich 字段）
    const filterableFieldsConfig = [
        {
            fieldName: 'person_name',
            label: '人员-姓名',
            type: 'text'
        },
        {
            fieldName: 'assessment_period',
            label: '考核周期',
            type: 'text'
        },
        {
            fieldName: 'grade',
            label: '考核等级',
            type: 'select',
            options: ['优秀', '良好', '合格', '不合格']
        },
        {
            fieldName: 'assessment_date',
            label: '考核日期',
            type: 'date'
        }
    ];
    
    // 渲染每个筛选字段
    filterableFieldsConfig.forEach(config => {
        const value = currentFilters[config.fieldName] || '';
        
        let fieldHtml = '<div class="flex flex-col">';
        fieldHtml += `<label for="filter-${config.fieldName}" class="text-sm font-medium text-gray-700 mb-1">${config.label}</label>`;
        
        if (config.type === 'select') {
            // 下拉选择框
            fieldHtml += `<select id="filter-${config.fieldName}" name="filter-${config.fieldName}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
            fieldHtml += `<option value="">全部</option>`;
            config.options.forEach(option => {
                fieldHtml += `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`;
            });
            fieldHtml += `</select>`;
        } else if (config.type === 'date') {
            // 日期选择器
            fieldHtml += `<input type="date" id="filter-${config.fieldName}" name="filter-${config.fieldName}" value="${value}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        } else {
            // 默认文本输入（支持模糊搜索）
            fieldHtml += `<input type="text" id="filter-${config.fieldName}" name="filter-${config.fieldName}" value="${value}" placeholder="请输入${config.label}" class="px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors">`;
        }
        
        fieldHtml += '</div>';
        filterFields.innerHTML += fieldHtml;
    });
}

// 获取当前过滤条件
function getFilterValues() {
    const filters = {};
    const filterableFields = [
        'person_name', 'assessment_period', 'grade', 'assessment_date'
    ];
    
    filterableFields.forEach(fieldName => {
        const filterInput = document.getElementById(`filter-${fieldName}`);
        if (filterInput && filterInput.value && filterInput.value.trim()) {
            filters[fieldName] = filterInput.value.trim();
        }
    });
    
    return filters;
}

// 应用筛选
function applyFilters() {
    currentFilters = getFilterValues();
    loadAssessments(currentFilters);
}

// 重置筛选
function resetFilters() {
    currentFilters = {};
    renderFilterFields(); // 重新渲染以清空输入
    loadAssessments();
}

// 加载考核列表
async function loadAssessments(filters = {}) {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const container = document.getElementById('assessments-container');
    
    try {
        loading.classList.remove('hidden');
        error.classList.add('hidden');
        container.classList.add('hidden');
        
        let url = '/api/twins/person_assessment?enrich=person';
        const queryParams = new URLSearchParams();
        for (const key in filters) {
            queryParams.append(key, filters[key]);
        }
        if (queryParams.toString()) {
            url += `&${queryParams.toString()}`;
        }
        
        const response = await fetch(url);
        const result = await response.json();
        
        loading.classList.add('hidden');
        
        if (!result.success) {
            error.classList.remove('hidden');
            document.getElementById('error-message').textContent = result.error;
            return;
        }
        
        error.classList.add('hidden');
        container.classList.remove('hidden');
        
        // 渲染表格
        if (result.data && result.data.length > 0) {
            renderTable(result.data);
        } else {
            container.innerHTML = '<div class="text-center py-12 text-gray-500">暂无数据</div>';
        }
    } catch (err) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message;
    }
}

// 渲染表格
function renderTable(assessments) {
    const headerRow = document.getElementById('table-header');
    const tbody = document.getElementById('table-body');
    
    if (!headerRow || !tbody) {
        console.error('表格元素未找到');
        return;
    }
    
    // 清空
    headerRow.innerHTML = '';
    tbody.innerHTML = '';
    
    // 定义表格列（使用 enrich API 返回的字段名）
    const columns = [
        { key: 'person_name', label: '人员姓名' },
        { key: 'assessment_period', label: '考核周期' },
        { key: 'assessment_date', label: '考核日期' },
        { key: 'grade', label: '考核等级' },
        { key: 'comments', label: '考核评语' },
    ];
    
    // 生成表头
    columns.forEach(col => {
        const th = document.createElement('th');
        th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
        th.textContent = col.label;
        headerRow.appendChild(th);
    });
    
    // 生成表格行
    assessments.forEach(assessment => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 cursor-pointer';
        tr.onclick = () => showAssessmentDetail(assessment.id);
        
        columns.forEach(col => {
            const td = document.createElement('td');
            td.className = 'whitespace-nowrap px-6 py-4 text-sm text-gray-900';
            
            let value = assessment[col.key] || '';
            
            // 特殊处理考核等级（添加颜色标签）
            if (col.key === 'grade' && value) {
                const gradeColors = {
                    '优秀': 'bg-green-100 text-green-800',
                    '良好': 'bg-blue-100 text-blue-800',
                    '合格': 'bg-yellow-100 text-yellow-800',
                    '不合格': 'bg-red-100 text-red-800'
                };
                const colorClass = gradeColors[value] || 'bg-gray-100 text-gray-800';
                td.innerHTML = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
            }
            // 特殊处理评语（截断长文本）
            else if (col.key === 'comments' && value) {
                const truncated = value.length > 50 ? value.substring(0, 50) + '...' : value;
                td.textContent = truncated;
                td.className = 'px-6 py-4 text-sm text-gray-900';
                td.title = value; // 完整文本作为提示
            }
            else {
                td.textContent = value || '-';
            }
            
            tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
    });
}

// 显示考核详情
async function showAssessmentDetail(assessmentId) {
    try {
        const response = await fetch(`/api/twins/person_assessment/${assessmentId}?enrich=person`);
        const result = await response.json();
        
        if (!result.success) {
            alert('加载失败: ' + result.error);
            return;
        }
        
        const assessment = result.data;
        const modal = document.getElementById('assessment-modal');
        const content = document.getElementById('assessment-detail-content');
        
        let html = '<div class="space-y-6">';
        
        // 当前信息
        html += '<div>';
        html += '<h4 class="text-md font-semibold text-gray-900 mb-3">当前信息</h4>';
        html += '<div class="bg-gray-50 rounded-lg p-4 space-y-3">';
        
        const fields = schema.fields || {};
        const fieldNames = Object.keys(fields);
        
        for (const fieldName of fieldNames) {
            const fieldDef = fields[fieldName];
            if (fieldDef.type === 'reference') continue;
            
            const value = assessment.current[fieldName];
            if (value !== undefined && value !== null && value !== '') {
                const label = fieldDef.label || fieldName;
                let displayValue = value;
                
                // 特殊处理考核等级
                if (fieldName === 'grade' && fieldDef.type === 'enum') {
                    const gradeColors = {
                        '优秀': 'bg-green-100 text-green-800',
                        '良好': 'bg-blue-100 text-blue-800',
                        '合格': 'bg-yellow-100 text-yellow-800',
                        '不合格': 'bg-red-100 text-red-800'
                    };
                    const colorClass = gradeColors[value] || 'bg-gray-100 text-gray-800';
                    displayValue = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
                }
                
                html += `<div class="flex"><span class="text-sm font-medium text-gray-700 w-32">${label}:</span><span class="text-sm text-gray-900 flex-1">${displayValue}</span></div>`;
            }
        }
        
        // 显示人员信息（enrich）
        if (assessment.person_name) {
            html += `<div class="flex"><span class="text-sm font-medium text-gray-700 w-32">人员姓名:</span><span class="text-sm text-gray-900 flex-1">${assessment.person_name}</span></div>`;
        }
        
        html += '</div></div>';
        
        // 历史记录
        if (assessment.history && assessment.history.length > 1) {
            html += '<div>';
            html += '<h4 class="text-md font-semibold text-gray-900 mb-3">历史记录</h4>';
            html += '<div class="overflow-x-auto">';
            html += '<table class="min-w-full divide-y divide-gray-200">';
            html += '<thead class="bg-gray-50">';
            html += '<tr>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">版本</th>';
            html += '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">时间</th>';
            
            for (const fieldName of fieldNames) {
                const fieldDef = fields[fieldName];
                if (fieldDef.type !== 'reference') {
                    const label = fieldDef.label || fieldName;
                    html += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">${label}</th>`;
                }
            }
            
            html += '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';
            
            for (const record of assessment.history) {
                html += '<tr>';
                html += `<td class="px-4 py-3 text-sm text-gray-900">${record.version}</td>`;
                html += `<td class="px-4 py-3 text-sm text-gray-500">${new Date(record.ts).toLocaleString()}</td>`;
                
                for (const fieldName of fieldNames) {
                    const fieldDef = fields[fieldName];
                    if (fieldDef.type !== 'reference') {
                        let value = record.data[fieldName] || '';
                        if (fieldName === 'grade' && value) {
                            const gradeColors = {
                                '优秀': 'bg-green-100 text-green-800',
                                '良好': 'bg-blue-100 text-blue-800',
                                '合格': 'bg-yellow-100 text-yellow-800',
                                '不合格': 'bg-red-100 text-red-800'
                            };
                            const colorClass = gradeColors[value] || 'bg-gray-100 text-gray-800';
                            value = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}">${value}</span>`;
                        }
                        html += `<td class="px-4 py-3 text-sm text-gray-900">${value || '-'}</td>`;
                    }
                }
                
                html += '</tr>';
            }
            
            html += '</tbody></table></div></div>';
        }
        
        html += '</div>';
        
        content.innerHTML = html;
        modal.classList.remove('hidden');
    } catch (error) {
        alert('加载失败: ' + error.message);
    }
}

// 渲染考核表单字段
function renderAssessmentFormFields(data = {}) {
    const fields = schema.fields || {};
    const formFields = document.getElementById('assessment-form-fields');
    formFields.innerHTML = '';
    
    const fieldNames = Object.keys(fields);
    for (const fieldName of fieldNames) {
        const fieldDef = fields[fieldName];
        const label = fieldDef.label || fieldName;
        const required = fieldDef.required || false;
        const fieldType = fieldDef.type || 'string';
        const uiComponent = fieldDef.ui?.component || 'text_input';
        
        let value = data[fieldName] || '';
        
        // 处理 auto 字段
        if (fieldDef.auto && !value) {
            if (fieldDef.auto === 'date') {
                value = new Date().toISOString().split('T')[0];
            }
        }
        
        // 两列布局
        let fieldHtml = '<div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start py-2">';
        fieldHtml += `<div class="md:col-span-1">
            <label for="assessment-${fieldName}" class="block text-sm font-medium text-gray-700 pt-2 text-right">${label}${required ? ' <span class="text-red-500">*</span>' : ''}</label>`;
        fieldHtml += '</div>';
        
        fieldHtml += '<div class="md:col-span-2">';
        
        const inputBaseClasses = "block w-full px-3 py-2 bg-white border-2 border-gray-300 rounded-md shadow-sm text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-400 transition-colors";
        
        // reference 类型的字段（person_id）
        if (fieldDef.type === 'reference' && fieldDef.storage === 'foreign_key') {
            if (fieldName === 'person_id') {
                fieldHtml += `<select id="assessment-${fieldName}" name="${fieldName}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
                fieldHtml += '<option value="">请选择人员</option>';
                allPersons.forEach(person => {
                    const personName = person.current?.name || `人员 ${person.id}`;
                    fieldHtml += `<option value="${person.id}" ${value == person.id ? 'selected' : ''}>${personName}</option>`;
                });
                fieldHtml += '</select>';
            }
        } else if (uiComponent === 'textarea') {
            fieldHtml += `<textarea id="assessment-${fieldName}" name="${fieldName}" rows="3" class="${inputBaseClasses}" ${required ? 'required' : ''}>${value}</textarea>`;
        } else if (fieldType === 'enum' && fieldDef.options) {
            fieldHtml += `<select id="assessment-${fieldName}" name="${fieldName}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
            fieldHtml += '<option value="">请选择</option>';
            for (const option of fieldDef.options) {
                fieldHtml += `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`;
            }
            fieldHtml += '</select>';
        } else if (fieldType === 'date') {
            fieldHtml += `<input type="date" id="assessment-${fieldName}" name="${fieldName}" value="${value}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        } else {
            fieldHtml += `<input type="text" id="assessment-${fieldName}" name="${fieldName}" value="${value}" placeholder="请输入${label}" class="${inputBaseClasses}" ${required ? 'required' : ''}>`;
        }
        
        fieldHtml += `<div id="assessment-${fieldName}-error" class="text-sm text-red-600 mt-1 hidden"></div>`;
        fieldHtml += '</div></div>';
        
        formFields.innerHTML += fieldHtml;
    }
}

// 打开新增考核表单
async function openAddAssessmentForm() {
    try {
        const personsResponse = await fetch('/api/twins/person');
        const personsResult = await personsResponse.json();
        
        if (!personsResult.success) {
            alert('加载数据失败，请刷新页面重试');
            return;
        }
        
        allPersons = personsResult.data || [];
        
        currentEditAssessmentId = null;
        document.getElementById('assessment-form-modal-title').textContent = '新增考核';
        renderAssessmentFormFields({});
        document.getElementById('assessment-form-modal').classList.remove('hidden');
    } catch (error) {
        alert('加载数据失败: ' + error.message);
    }
}

// 打开编辑考核表单
async function openEditAssessmentForm(assessmentId) {
    try {
        const [assessmentResponse, personsResponse] = await Promise.all([
            fetch(`/api/twins/person_assessment/${assessmentId}`),
            fetch('/api/twins/person')
        ]);
        
        const assessmentResult = await assessmentResponse.json();
        const personsResult = await personsResponse.json();
        
        if (!assessmentResult.success || !personsResult.success) {
            alert('加载数据失败，请刷新页面重试');
            return;
        }
        
        allPersons = personsResult.data || [];
        
        currentEditAssessmentId = assessmentId;
        document.getElementById('assessment-form-modal-title').textContent = '编辑考核';
        renderAssessmentFormFields(assessmentResult.data.current || {});
        document.getElementById('assessment-form-modal').classList.remove('hidden');
    } catch (error) {
        alert('加载数据失败: ' + error.message);
    }
}

// 提交考核表单
async function submitAssessmentForm(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    
    // 构建数据对象
    const data = {};
    const fields = schema.fields || {};
    const fieldNames = Object.keys(fields);
    
    for (const fieldName of fieldNames) {
        const value = formData.get(fieldName);
        if (value !== null && value !== '') {
            const fieldDef = fields[fieldName];
            if (fieldDef.type === 'decimal' || fieldDef.type === 'number') {
                data[fieldName] = parseFloat(value);
            } else if (fieldDef.type === 'reference') {
                data[fieldName] = parseInt(value);
            } else {
                data[fieldName] = value.trim();
            }
        }
    }
    
    try {
        const url = currentEditAssessmentId 
            ? `/api/twins/person_assessment/${currentEditAssessmentId}`
            : '/api/twins/person_assessment';
        const method = currentEditAssessmentId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (!result.success) {
            alert('保存失败: ' + result.error);
            return;
        }
        
        // 关闭表单模态框
        document.getElementById('assessment-form-modal').classList.add('hidden');
        
        // 重新加载列表
        loadAssessments(currentFilters);
    } catch (error) {
        alert('保存失败: ' + error.message);
    }
}

// 关闭模态框
document.getElementById('close-modal').onclick = () => {
    document.getElementById('assessment-modal').classList.add('hidden');
};

// 绑定事件
document.getElementById('add-assessment-btn').onclick = openAddAssessmentForm;
document.getElementById('toggle-filter').onclick = toggleFilter;
document.getElementById('apply-filter-btn').onclick = applyFilters;
document.getElementById('reset-filter-btn').onclick = resetFilters;
document.getElementById('close-assessment-form-modal').onclick = () => {
    document.getElementById('assessment-form-modal').classList.add('hidden');
};
document.getElementById('cancel-assessment-form-btn').onclick = () => {
    document.getElementById('assessment-form-modal').classList.add('hidden');
};
document.getElementById('assessment-form').onsubmit = submitAssessmentForm;

// 过滤器输入框支持回车键应用
const filterFields = document.getElementById('filter-fields');
if (filterFields) {
    filterFields.addEventListener('keypress', (e) => {
        if (e.target.tagName === 'INPUT' && e.key === 'Enter') {
            e.preventDefault();
            applyFilters();
        }
    });
}

// 页面加载时获取数据
window.addEventListener('DOMContentLoaded', () => {
    renderFilterFields();
    loadAssessments();
});
</script>
