        description: "应发金额 - 社保扣除 - 公积金扣除 - 个税扣除"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      # ===== 状态信息 =====
      payment_date:
        type: date
        required: false
        label: "发放日期"
        description: "实际发放工资的日期"
        ui:
          component: date_picker
      
      status:
