schema:
  version: "1.0"
  description: "Twin 类型系统定义 - Entity 和 Activity"

twins:
  # ========== Entity Twins ==========
  person:
    type: entity
    label: "人员"
    description: "人员实体"
    table: "persons"
    state_table: "person_history"
    mode: versioned
    unique_key: [person_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "姓名"
        validation:
          min_length: 1
          max_length: 50
        ui:
          component: text_input
      
      id_card:
        type: string
        required: false
        label: "身份证号"
        validation:
          pattern: "^[0-9X]{18}$"
        ui:
          component: text_input
      
      phone:
        type: string
        required: false
        label: "电话"
        validation:
          pattern: "^1[3-9]\\d{9}$"
        ui:
          component: tel_input
      
      email:
        type: string
        required: false
        label: "邮箱"
        validation:
          pattern: "^[\\w\\.-]+@[\\w\\.-]+\\.[a-zA-Z]{2,}$"
        ui:
          component: email_input
      
      address:
        type: string
        required: false
        label: "地址"
        ui:
          component: textarea
      
      avatar:
        type: string
        required: false
        label: "头像URL"
        ui:
          component: image_upload

  company:
    type: entity
    label: "公司"
    table: "companies"
    state_table: "company_history"
    mode: versioned
    unique_key: [company_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "公司名称"
        ui:
          component: text_input
      
      registration_number:
        type: string
        required: false
        label: "注册号"
        ui:
          component: text_input
      
      status:
        type: enum
        required: false
        label: "状态"
        description: "是否有效，由 config/companies.yaml 同步时维护"
        options: ["有效", "无效"]
        ui:
          component: select

  internal_project:
    type: entity
    label: "内部项目"
    description: "公司内部立项形成的项目，收入来自关联的客户合同款项"
    table: "internal_projects"
    state_table: "internal_project_history"
    mode: versioned
    unique_key: [internal_project_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "项目名称"
        ui:
          component: text_input
      
      department:
        type: string
        required: false
        label: "归属部门"
        ui:
          component: text_input
      
      project_manager:
        type: string
        required: false
        label: "项目经理"
        ui:
          component: text_input
      
      description:
        type: string
        required: false
        label: "项目描述"
        ui:
          component: textarea
      
      status:
        type: enum
        required: false
        label: "项目状态"
        options: ["筹备中", "进行中", "已暂停", "已完成", "已取消"]
        ui:
          component: select
      
      start_date:
        type: date
        required: false
        label: "开始日期"
        ui:
          component: date_picker
      
      end_date:
        type: date
        required: false
        label: "结束日期"
        ui:
          component: date_picker

  client_contract:
    type: entity
    label: "客户合同"
    description: "公司与客户签订的合同，可拆分为多个款项"
    table: "client_contracts"
    state_table: "client_contract_history"
    mode: versioned
    unique_key: [client_contract_id, version]
    
    fields:
      contract_number:
        type: string
        required: true
        label: "合同编号"
        ui:
          component: text_input
      
      contract_name:
        type: string
        required: true
        label: "合同名称"
        ui:
          component: text_input
      
      contract_type:
        type: enum
        required: true
        label: "合同类型"
        options: ["劳务", "专项"]
        ui:
          component: select
      
      client_company:
        type: string
        required: true
        label: "甲方单位"
        ui:
          component: text_input
      
      client_department:
        type: string
        required: false
        label: "甲方部门"
        ui:
          component: text_input
      
      client_manager:
        type: string
        required: false
        label: "甲方经理"
        ui:
          component: text_input
      
      contract_date:
        type: date
        required: false
        label: "合同签订日期"
        ui:
          component: date_picker
      
      contract_amount:
        type: decimal
        required: false
        label: "合同金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      status:
        type: enum
        required: false
        label: "合同状态"
        options: ["草稿", "已签订", "执行中", "已完成", "已终止", "已取消"]
        ui:
          component: select
      
      description:
        type: string
        required: false
        label: "合同描述"
        ui:
          component: textarea
      
  payment_item:
    type: entity
    label: "款项"
    description: "客户合同的付款拆分项，代表一笔具体的合同收款"
    table: "payment_items"
    state_table: "payment_item_history"
    mode: versioned
    unique_key: [payment_item_id, version]

    fields:
      client_contract_id:
        type: integer
        required: true
        label: "所属合同"
        ui:
          component: entity_select
          entity: client_contract

      period:
        type: string
        required: false
        label: "期次"
        description: "如：第一期、Q1 等"
        ui:
          component: text_input

      amount:
        type: decimal
        required: false
        label: "款项金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"

      status:
        type: enum
        required: false
        label: "状态"
        options: ["待付款", "已付款"]
        ui:
          component: select

      planned_payment_date:
        type: date
        required: false
        label: "预计付款日期"
        ui:
          component: date_picker

      actual_payment_date:
        type: date
        required: false
        label: "实际付款日期"
        ui:
          component: date_picker

      description:
        type: string
        required: false
        label: "备注"
        ui:
          component: textarea

  # ========== Activity Twins ==========
  person_company_employment:
    type: activity
    label: "人员-公司聘用活动"
    description: "记录人员与公司的聘用管理活动"
    table: "person_company_employment_activities"
    
    related_entities:
      - entity: person
        role: employee
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_employment_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      position:
        type: string
        required: false
        label: "职位"
        ui:
          component: text_input
      
      department:
        type: string
        required: false
        label: "部门"
        ui:
          component: text_input
      
      employee_number:
        type: string
        required: false
        label: "员工号"
        ui:
          component: text_input
      
      employee_type:
        type: enum
        required: false
        label: "员工类别"
        description: "实习、试用、外聘、正式，显示时用不同颜色"
        options: ["实习", "试用", "外聘", "正式"]
        ui:
          component: select
      
      position_category:
        type: enum
        required: false
        label: "岗位类别"
        description: "普通员工、部门负责人、BOSS，显示时用不同颜色"
        options: ["普通员工", "部门负责人", "BOSS"]
        ui:
          component: select
      
      job_level:
        type: enum
        required: false
        label: "职位级别"
        description: "初级、中级、高级、其他，显示时用不同颜色"
        options: ["初级", "中级", "高级", "其他"]
        ui:
          component: select
      
      salary_type:
        type: enum
        required: false
        label: "薪资类型"
        description: "薪资计量方式"
        options: ["年薪", "月薪", "日薪"]
        ui:
          component: select
      
      salary:
        type: decimal
        required: false
        label: "薪资"
        description: "当前薪资金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      change_type:
        type: enum
        required: true
        label: "变动类型"
        options: ["入职", "转岗", "调部门", "转公司", "停薪留职", "返岗", "离职"]
        ui:
          component: select
      
      change_date:
        type: date
        required: true
        label: "变动日期"
        ui:
          component: date_picker
      
      effective_date:
        type: date
        required: false
        label: "生效日期"
        description: "本条聘用记录（岗位/薪资等）生效的日期"
        ui:
          component: date_picker

  person_company_attendance:
    type: activity
    label: "人员-公司考勤"
    description: "记录人员每月的考勤汇总数据，包括事假、病假、其他情况和奖惩金额"
    table: "person_company_attendance_activities"
    
    related_entities:
      - entity: person
        role: employee
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_attendance_history"
    mode: time_series
    unique_key: [activity_id, period]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      period:
        type: string
        required: true
        label: "考勤周期"
        description: "考勤记录所属周期，格式：YYYY-MM，如 2024-01"
        validation:
          pattern: "^\\d{4}-\\d{2}$"
        storage: unique_key
        ui:
          component: text_input
      
      sick_leave_days:
        type: decimal
        required: false
        label: "病假天数"
        description: "当月病假天数"
        validation:
          min: 0
        default: 0
        ui:
          component: number_input
          suffix: "天"
      
      personal_leave_days:
        type: decimal
        required: false
        label: "事假天数"
        description: "当月事假天数"
        validation:
          min: 0
        default: 0
        ui:
          component: number_input
          suffix: "天"
      
      other:
        type: string
        required: false
        label: "其他"
        description: "其他考勤情况说明（用户自定义输入）"
        ui:
          component: textarea
      
      reward_punishment_amount:
        type: decimal
        required: false
        label: "奖惩金额"
        description: "当月奖惩金额，正数表示奖励，负数表示惩罚"
        default: 0
        ui:
          component: number_input
          suffix: "元"

  person_assessment:
    type: activity
    label: "人员考核活动"
    description: "记录针对人员的考核情况，包括考核周期、考核日期、考核等级和评语"
    table: "person_assessment_activities"
    
    related_entities:
      - entity: person
        role: assessee
        key: person_id
        required: true
    
    state_table: "person_assessment_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      assessment_period:
        type: string
        required: true
        label: "考核周期"
        description: "考核所属的周期，如'2024年第一季度'、'2024年度'等"
        ui:
          component: text_input
      
      assessment_date:
        type: date
        required: true
        label: "考核日期"
        description: "进行考核的日期"
        ui:
          component: date_picker
      
      grade:
        type: enum
        required: true
        label: "考核等级"
        options: ["A", "B", "C", "D", "E"]
        ui:
          component: select
      
      comments:
        type: string
        required: false
        label: "考核评语"
        description: "考核的详细评语和意见"
        ui:
          component: textarea

  internal_project_payment:
    type: activity
    label: "内部项目-款项关联"
    description: "记录内部项目与款项的关联关系（项目收入来源）"
    table: "internal_project_payment_activities"

    related_entities:
      - entity: internal_project
        role: project
        key: internal_project_id
        required: true
      - entity: payment_item
        role: payment
        key: payment_item_id
        required: true

    state_table: "internal_project_payment_history"
    mode: versioned
    unique_key: [activity_id, version]

    fields:
      internal_project_id:
        type: reference
        reference_entity: internal_project
        required: true
        storage: foreign_key

      payment_item_id:
        type: reference
        reference_entity: payment_item
        required: true
        storage: foreign_key

      association_date:
        type: date
        required: false
        label: "关联日期"
        description: "内部项目与款项关联的日期"
        auto: date
        ui:
          component: date_picker

      notes:
        type: string
        required: false
        label: "备注"
        ui:
          component: textarea

  person_payment_participation:
    type: activity
    label: "人员-款项参与活动"
    description: "记录人员参与款项的情况，包括参与类型、打卡方式和入项进度"
    table: "person_payment_participation_activities"

    related_entities:
      - entity: person
        role: participant
        key: person_id
        required: true
      - entity: payment_item
        role: payment
        key: payment_item_id
        required: true

    state_table: "person_payment_participation_history"
    mode: versioned
    unique_key: [activity_id, version]

    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key

      payment_item_id:
        type: reference
        reference_entity: payment_item
        required: true
        storage: foreign_key

      participation_type:
        type: enum
        required: true
        label: "参与类型"
        options: ["实际参加", "名义参加"]
        ui:
          component: select

      start_date:
        type: date
        required: false
        label: "开始时间"
        ui:
          component: date_picker

      end_date:
        type: date
        required: false
        label: "结束时间"
        ui:
          component: date_picker

      attendance_method:
        type: enum
        required: false
        label: "打卡方式"
        options: ["现场打卡", "线上打卡"]
        ui:
          component: select

      entry_progress:
        type: enum
        required: false
        label: "入项进度"
        options: ["材料准备中", "已提交", "面试中"]
        ui:
          component: select

  person_company_social_security_base:
    type: activity
    label: "人员-公司社保基数"
    description: "记录人员在公司参保时的社保缴费基数及其变更历史"
    table: "person_company_social_security_base_activities"
    
    related_entities:
      - entity: person
        role: insured
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_social_security_base_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      base_amount:
        type: decimal
        required: true
        label: "缴费基数"
        description: "社保缴费基数金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      effective_date:
        type: date
        required: true
        label: "生效日期"
        description: "本次社保缴费基数生效的日期"
        auto: date
        ui:
          component: date_picker

  person_company_housing_fund_base:
    type: activity
    description: "记录人员在公司参保时的公积金缴费基数及其变更历史"
    table: "person_company_housing_fund_base_activities"
    
    related_entities:
      - entity: person
        role: insured
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_housing_fund_base_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      base_amount:
        type: decimal
        required: true
        label: "缴费基数"
        description: "公积金缴费基数金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      effective_date:
        type: date
        required: true
        label: "生效日期"
        description: "本次公积金缴费基数生效的日期"
        auto: date
        ui:
          component: date_picker

  person_tax_deduction:
    type: activity
    label: "人员专项附加扣除年度累计"
    description: "按月度记录人员的个人所得税专项附加扣除年度累计值（每月录入当月止的累计金额）"
    table: "person_tax_deduction_activities"
    
    related_entities:
      - entity: person
        role: taxpayer
        key: person_id
        required: true
    
    state_table: "person_tax_deduction_history"
    mode: time_series
    unique_key: [activity_id, period]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      period:
        type: string
        required: true
        label: "账期"
        description: "所属月份，格式：YYYY-MM，如 2024-01"
        validation:
          pattern: "^\\d{4}-\\d{2}$"
        storage: unique_key
        ui:
          component: text_input
      
      children_education_amount:
        type: decimal
        required: false
        label: "子女教育累计金额"
        description: "截至当月的子女教育专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      continuing_education_amount:
        type: decimal
        required: false
        label: "继续教育累计金额"
        description: "截至当月的继续教育专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      housing_loan_interest_amount:
        type: decimal
        required: false
        label: "住房贷款利息累计金额"
        description: "截至当月的住房贷款利息专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      housing_rent_amount:
        type: decimal
        required: false
        label: "住房租金累计金额"
        description: "截至当月的住房租金专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      elderly_support_amount:
        type: decimal
        required: false
        label: "赡养老人累计金额"
        description: "截至当月的赡养老人专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      infant_childcare_amount:
        type: decimal
        required: false
        label: "3岁以下婴幼儿照护累计金额"
        description: "截至当月的3岁以下婴幼儿照护专项附加扣除年度累计（单位：元）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      remarks:
        type: string
        required: false
        label: "备注"
        description: "其他说明信息（如子女姓名、学校名称、贷款合同号、租赁地址等）"
        ui:
          component: textarea

  person_company_payroll:
    type: activity
    label: "人员-公司工资发放"
    description: "记录人员每月的工资计算和发放情况（包含计算依据快照和结果）。期数有两个口径：薪资期数（应发薪资按此期数对应的雇佣、考勤、绩效等计算）、扣除个税期数（社保公积金扣除与个税按此期数相应的各项参数计算）。"
    table: "person_company_payroll_activities"
    
    related_entities:
      - entity: person
        role: employee
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_payroll_history"
    mode: time_series
    unique_key: [activity_id, salary_period]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      salary_period:
        type: string
        required: true
        label: "薪资期数"
        description: "应发薪资对应的周期，格式 YYYY-MM。应发薪资按此期数对应的雇佣、考勤、绩效等计算"
        validation:
          pattern: "^\\d{4}-\\d{2}$"
        ui:
