  person_company_payroll:
    type: activity
    label: "人员-公司工资发放"
    description: "记录人员每月的工资计算和发放情况（包含计算依据快照和结果）"
    table: "person_company_payroll_activities"
    
    related_entities:
      - entity: person
        role: employee
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_payroll_history"
    mode: time_series
    unique_key: [activity_id, period]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      period:
        type: string
        required: true
        label: "发放周期"
        description: "工资发放周期，格式：YYYY-MM，如 2024-01"
        validation:
          pattern: "^\\d{4}-\\d{2}$"
        ui:
          component: text_input
      
      # ===== 计算依据快照 =====
      base_salary:
        type: decimal
        required: true
        label: "基本薪资"
        description: "当月的基本薪资（从聘用记录获取）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      salary_type:
        type: enum
        required: false
        label: "薪资类型"
        options: ["年薪", "月薪", "日薪"]
        ui:
          component: select
      
      assessment_grade:
        type: enum
        required: false
        label: "考核等级"
        description: "最近一次考核等级（影响绩效奖金）"
        options: ["优秀", "良好", "合格", "不合格"]
        ui:
          component: select
      
      social_security_base:
        type: decimal
        required: false
        label: "社保基数"
        description: "当月生效的社保缴费基数"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      housing_fund_base:
        type: decimal
        required: false
        label: "公积金基数"
        description: "当月生效的公积金缴费基数"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      tax_deduction_total:
        type: decimal
        required: false
        label: "专项附加扣除总额"
        description: "当月生效的专项附加扣除总额（元/月）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元/月"
      
      # ===== 计算结果 =====
      base_amount:
        type: decimal
        required: true
        label: "应发金额"
        description: "基本薪资 + 绩效奖金（如有）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      performance_bonus:
        type: decimal
        required: false
        label: "绩效奖金"
        description: "根据考核等级计算的绩效奖金（可为负）"
        ui:
          component: number_input
          suffix: "元"
      
      social_security_deduction:
        type: decimal
        required: false
        label: "社保扣除"
        description: "当月社保缴费扣除金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      housing_fund_deduction:
        type: decimal
        required: false
        label: "公积金扣除"
        description: "当月公积金缴费扣除金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      taxable_income:
        type: decimal
        required: false
        label: "应纳税所得额"
        description: "应发金额 - 社保扣除 - 公积金扣除 - 专项附加扣除 - 起征点（5000）"
