schema:
  version: "1.0"
  description: "Twin 类型系统定义 - Entity 和 Activity"

twins:
  # ========== Entity Twins ==========
  person:
    type: entity
    label: "人员"
    description: "人员实体"
    table: "persons"
    state_table: "person_history"
    mode: versioned
    unique_key: [person_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "姓名"
        validation:
          min_length: 1
          max_length: 50
        ui:
          component: text_input
      
      id_card:
        type: string
        required: false
        label: "身份证号"
        validation:
          pattern: "^[0-9X]{18}$"
        ui:
          component: text_input
      
      phone:
        type: string
        required: false
        label: "电话"
        validation:
          pattern: "^1[3-9]\\d{9}$"
        ui:
          component: tel_input
      
      email:
        type: string
        required: false
        label: "邮箱"
        validation:
          pattern: "^[\\w\\.-]+@[\\w\\.-]+\\.[a-zA-Z]{2,}$"
        ui:
          component: email_input
      
      address:
        type: string
        required: false
        label: "地址"
        ui:
          component: textarea
      
      avatar:
        type: string
        required: false
        label: "头像URL"
        ui:
          component: image_upload

  company:
    type: entity
    label: "公司"
    table: "companies"
    state_table: "company_history"
    mode: versioned
    unique_key: [company_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "公司名称"
        ui:
          component: text_input
      
      registration_number:
        type: string
        required: false
        label: "注册号"
        ui:
          component: text_input

  internal_project:
    type: entity
    label: "内部项目"
    description: "公司内部立项形成的项目"
    table: "internal_projects"
    state_table: "internal_project_history"
    mode: versioned
    unique_key: [internal_project_id, version]
    
    fields:
      name:
        type: string
        required: true
        label: "项目名称"
        ui:
          component: text_input
      
      department:
        type: string
        required: false
        label: "归属部门"
        ui:
          component: text_input
      
      project_manager:
        type: string
        required: false
        label: "项目经理"
        ui:
          component: text_input
      
      description:
        type: string
        required: false
        label: "项目描述"
        ui:
          component: textarea
      
      status:
        type: enum
        required: false
        label: "项目状态"
        options: ["筹备中", "进行中", "已暂停", "已完成", "已取消"]
        ui:
          component: select
      
      start_date:
        type: date
        required: false
        label: "开始日期"
        ui:
          component: date_picker
      
      end_date:
        type: date
        required: false
        label: "结束日期"
        ui:
          component: date_picker

  client_contract:
    type: entity
    label: "客户合同"
    description: "公司与客户签订的合同"
    table: "client_contracts"
    state_table: "client_contract_history"
    mode: versioned
    unique_key: [client_contract_id, version]
    
    fields:
      contract_number:
        type: string
        required: true
        label: "合同编号"
        ui:
          component: text_input
      
      contract_name:
        type: string
        required: true
        label: "合同名称"
        ui:
          component: text_input
      
      contract_type:
        type: enum
        required: true
        label: "合同类型"
        options: ["劳务", "专项"]
        ui:
          component: select
      
      client_company:
        type: string
        required: true
        label: "甲方单位"
        ui:
          component: text_input
      
      client_department:
        type: string
        required: false
        label: "甲方部门"
        ui:
          component: text_input
      
      client_manager:
        type: string
        required: false
        label: "甲方经理"
        ui:
          component: text_input
      
      contract_date:
        type: date
        required: false
        label: "合同签订日期"
        ui:
          component: date_picker
      
      contract_amount:
        type: decimal
        required: false
        label: "合同金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      status:
        type: enum
        required: false
        label: "合同状态"
        options: ["草稿", "已签订", "执行中", "已完成", "已终止", "已取消"]
        ui:
          component: select
      
      description:
        type: string
        required: false
        label: "合同描述"
        ui:
          component: textarea
      
  order:
    type: entity
    label: "订单"
    description: "客户合同逻辑拆分出的订单"
    table: "orders"
    state_table: "order_history"
    mode: versioned
    unique_key: [order_id, version]
    
    fields:
      order_number:
        type: string
        required: true
        label: "订单编号"
        ui:
          component: text_input
      
      order_type:
        type: enum
        required: true
        label: "订单类型"
        options: ["劳务", "专项"]
        ui:
          component: select
      
      amount:
        type: decimal
        required: false
        label: "订单金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      status:
        type: enum
        required: false
        label: "订单状态"
        options: ["待确认", "已确认", "执行中", "已完成", "已取消"]
        ui:
          component: select
      
      execution_start_date:
        type: date
        required: false
        label: "执行开始时间"
        description: "订单开始执行的日期"
        ui:
          component: date_picker
      
      description:
        type: string
        required: false
        label: "订单描述"
        ui:
          component: textarea
      
      expected_delivery_date:
        type: date
        required: false
        label: "预期交付日期"
        ui:
          component: date_picker
      
      actual_delivery_date:
        type: date
        required: false
        label: "实际交付日期"
        ui:
          component: date_picker

  # ========== Activity Twins ==========
  person_company_employment:
    type: activity
    label: "人员-公司聘用活动"
    description: "记录人员与公司的聘用管理活动"
    table: "person_company_employment_activities"
    
    related_entities:
      - entity: person
        role: employee
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_employment_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      position:
        type: string
        required: false
        label: "职位"
        ui:
          component: text_input
      
      department:
        type: string
        required: false
        label: "部门"
        ui:
          component: text_input
      
      employee_number:
        type: string
        required: false
        label: "员工号"
        ui:
          component: text_input
      
      employee_type:
        type: enum
        required: false
        label: "员工类别"
        options: ["正式员工", "试用期员工", "实习生", "部门负责人", "其他"]
        ui:
          component: select
      
      salary_type:
        type: enum
        required: false
        label: "薪资类型"
        description: "薪资计量方式"
        options: ["年薪", "月薪", "日薪"]
        ui:
          component: select
      
      salary:
        type: decimal
        required: false
        label: "薪资"
        description: "当前薪资金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      change_type:
        type: enum
        required: true
        label: "变动类型"
        options: ["入职", "转岗", "调部门", "转公司", "停薪留职", "返岗", "离职"]
        ui:
          component: select
      
      change_date:
        type: date
        required: true
        label: "变动日期"
        ui:
          component: date_picker

  person_company_attendance:
    type: activity
    label: "人员-公司打卡活动"
    table: "person_company_attendance_activities"
    
    related_entities:
      - entity: person
        role: attendee
        key: person_id
        required: true
      - entity: company
        role: company
        key: company_id
        required: true
    
    state_table: "person_company_attendance_history"
    mode: time_series
    unique_key: [activity_id, date]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      date:
        type: date
        required: true
        label: "日期"
        storage: unique_key
        ui:
          component: date_picker
      
      check_in_time:
        type: time
        required: false
        label: "上班时间"
        ui:
          component: time_picker
      
      check_out_time:
        type: time
        required: false
        label: "下班时间"
        ui:
          component: time_picker
      
      work_hours:
        type: decimal
        required: false
        label: "工作时长"
        validation:
          min: 0
          max: 24
        ui:
          component: number_input
          suffix: "小时"

  person_assessment:
    type: activity
    label: "人员考核活动"
    description: "记录针对人员的考核情况，包括考核周期、考核日期、考核等级和评语"
    table: "person_assessment_activities"
    
    related_entities:
      - entity: person
        role: assessee
        key: person_id
        required: true
    
    state_table: "person_assessment_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      assessment_period:
        type: string
        required: true
        label: "考核周期"
        description: "考核所属的周期，如'2024年第一季度'、'2024年度'等"
        ui:
          component: text_input
      
      assessment_date:
        type: date
        required: true
        label: "考核日期"
        description: "进行考核的日期"
        ui:
          component: date_picker
      
      grade:
        type: enum
        required: true
        label: "考核等级"
        options: ["优秀", "良好", "合格", "不合格"]
        ui:
          component: select
      
      comments:
        type: string
        required: false
        label: "考核评语"
        description: "考核的详细评语和意见"
        ui:
          component: textarea

  social_security_config:
    type: entity
    label: "社保公积金配置"
    description: "系统级社保和公积金缴费比例及参数配置，支持版本化管理"
    table: "social_security_configs"
    state_table: "social_security_config_history"
    mode: versioned
    unique_key: [config_id, version]
    
    fields:
      region:
        type: string
        required: false
        label: "适用地区"
        description: "配置适用的地区（如：北京、上海），为空表示全国通用"
        ui:
          component: text_input
      
      effective_date:
        type: date
        required: true
        label: "生效日期"
        description: "配置生效的日期，用于版本控制"
        ui:
          component: date_picker
      
      # ===== 养老保险 =====
      pension_employer_rate:
        type: decimal
        required: true
        label: "养老单位缴费比例"
        description: "养老保险单位缴费比例（如：0.16 表示 16%）"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      pension_employee_rate:
        type: decimal
        required: true
        label: "养老个人缴费比例"
        description: "养老保险个人缴费比例（如：0.08 表示 8%）"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      # ===== 工伤保险 =====
      work_injury_employer_rate:
        type: decimal
        required: true
        label: "工伤单位缴费比例"
        description: "工伤保险单位缴费比例（个人不缴费）"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      # ===== 失业保险 =====
      unemployment_employer_rate:
        type: decimal
        required: true
        label: "失业单位缴费比例"
        description: "失业保险单位缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      unemployment_employee_rate:
        type: decimal
        required: true
        label: "失业个人缴费比例"
        description: "失业保险个人缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      # ===== 医疗保险 =====
      medical_employer_rate:
        type: decimal
        required: true
        label: "医疗单位缴费比例"
        description: "医疗保险单位缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      medical_employee_rate:
        type: decimal
        required: true
        label: "医疗个人缴费比例"
        description: "医疗保险个人缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      # ===== 生育保险 =====
      maternity_employer_rate:
        type: decimal
        required: true
        label: "生育单位缴费比例"
        description: "生育保险单位缴费比例（个人不缴费）"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      # ===== 大病保险 =====
      serious_illness_employee_amount:
        type: decimal
        required: true
        label: "大病个人缴费金额"
        description: "大病保险个人缴费金额（固定金额，非比例）"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元/月"
          step: 0.01
      
      # ===== 住房公积金 =====
      housing_fund_employer_rate:
        type: decimal
        required: true
        label: "公积金单位缴费比例"
        description: "住房公积金单位缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      housing_fund_employee_rate:
        type: decimal
        required: true
        label: "公积金个人缴费比例"
        description: "住房公积金个人缴费比例"
        validation:
          min: 0
          max: 1
        ui:
          component: number_input
          suffix: "%"
          step: 0.01
      
      description:
        type: string
        required: false
        label: "备注说明"
        description: "配置的备注说明，如政策依据、变更原因等"
        ui:
          component: textarea

  client_contract_order:
    type: activity
    label: "客户合同-订单关联"
    description: "记录订单从客户合同拆分出来的关系"
    table: "client_contract_order_activities"
    
    related_entities:
      - entity: client_contract
        role: contract
        key: client_contract_id
        required: true
      - entity: order
        role: order
        key: order_id
        required: true
    
    state_table: "client_contract_order_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      client_contract_id:
        type: reference
        reference_entity: client_contract
        required: true
        storage: foreign_key
      
      order_id:
        type: reference
        reference_entity: order
        required: true
        storage: foreign_key
      
      split_date:
        type: date
        required: false
        label: "拆分日期"
        description: "订单从合同拆分出来的日期"
        ui:
          component: date_picker
      
      split_reason:
        type: string
        required: false
        label: "拆分原因"
        description: "订单拆分的原因说明"
        ui:
          component: textarea
      
      split_by:
        type: string
        required: false
        label: "拆分人"
        description: "执行拆分操作的人员"
        ui:
          component: text_input

  internal_project_order:
    type: activity
    label: "内部项目-订单关联"
    description: "记录内部项目与订单的关联关系"
    table: "internal_project_order_activities"
    
    related_entities:
      - entity: internal_project
        role: project
        key: internal_project_id
        required: true
      - entity: order
        role: order
        key: order_id
        required: true
    
    state_table: "internal_project_order_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      internal_project_id:
        type: reference
        reference_entity: internal_project
        required: true
        storage: foreign_key
      
      order_id:
        type: reference
        reference_entity: order
        required: true
        storage: foreign_key
      
      association_date:
        type: date
        required: false
        label: "关联日期"
        description: "内部项目与订单关联的日期"
        auto: date
        ui:
          component: date_picker
      
      association_reason:
        type: string
        required: false
        label: "关联原因"
        description: "内部项目与订单关联的原因说明"
        ui:
          component: textarea

  person_order_participation:
    type: activity
    label: "人员-订单参与活动"
    description: "记录人员参与订单的情况，包括参与类型、劳务订单的打卡方式和入项进度"
    table: "person_order_participation_activities"
    
    related_entities:
      - entity: person
        role: participant
        key: person_id
        required: true
      - entity: order
        role: order
        key: order_id
        required: true
    
    state_table: "person_order_participation_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      order_id:
        type: reference
        reference_entity: order
        required: true
        storage: foreign_key
      
      participation_type:
        type: enum
        required: true
        label: "参与类型"
        options: ["实际参加", "名义参加"]
        ui:
          component: select
      
      start_date:
        type: date
        required: false
        label: "开始时间"
        description: "劳务订单的开始时间（仅劳务订单需要）"
        ui:
          component: date_picker
      
      end_date:
        type: date
        required: false
        label: "结束时间"
        description: "劳务订单的结束时间（仅劳务订单需要）"
        ui:
          component: date_picker
      
      attendance_method:
        type: enum
        required: false
        label: "打卡方式"
        description: "劳务订单的打卡方式（仅劳务订单需要）"
        options: ["现场打卡", "线上打卡"]
        ui:
          component: select
      
      entry_progress:
        type: enum
        required: false
        label: "入项进度"
        description: "劳务订单的入项进度（仅劳务订单需要）"
        options: ["材料准备中", "已提交", "面试中"]
        ui:
          component: select

  person_company_social_security_base:
    type: activity
    label: "人员-公司社保基数"
    description: "记录人员在公司参保时的社保缴费基数及其变更历史"
    table: "person_company_social_security_base_activities"
    
    related_entities:
      - entity: person
        role: insured
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_social_security_base_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      base_amount:
        type: decimal
        required: true
        label: "缴费基数"
        description: "社保缴费基数金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      effective_date:
        type: date
        required: true
        label: "生效日期"
        description: "本次社保缴费基数生效的日期"
        auto: date
        ui:
          component: date_picker

  person_company_housing_fund_base:
    type: activity
    label: "人员-公司公积金基数"
    description: "记录人员在公司参保时的公积金缴费基数及其变更历史"
    table: "person_company_housing_fund_base_activities"
    
    related_entities:
      - entity: person
        role: insured
        key: person_id
        required: true
      - entity: company
        role: employer
        key: company_id
        required: true
    
    state_table: "person_company_housing_fund_base_history"
    mode: versioned
    unique_key: [activity_id, version]
    
    fields:
      person_id:
        type: reference
        reference_entity: person
        required: true
        storage: foreign_key
      
      company_id:
        type: reference
        reference_entity: company
        required: true
        storage: foreign_key
      
      base_amount:
        type: decimal
        required: true
        label: "缴费基数"
        description: "公积金缴费基数金额"
        validation:
          min: 0
        ui:
          component: number_input
          suffix: "元"
      
      effective_date:
        type: date
        required: true
