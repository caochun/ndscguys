name: Deploy Locally

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: /home/chun/Develop/ndscguys

    steps:
      - name: Pull latest code
        run: git pull origin main

      - name: Stop existing container
        run: docker stop ndscguys || true

      - name: Remove existing container
        run: docker rm ndscguys || true

      - name: Build Docker image
        run: docker build -t ndscguys:latest .

      - name: Run new container
        run: |
          docker run -d \
            --name ndscguys \
            --restart unless-stopped \
            -p 5000:5000 \
            -v /home/chun/Develop/ndscguys/data:/app/data \
            ndscguys:latest
