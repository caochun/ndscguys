version: "1.0"
name: "默认薪资计算规则"

# 配置映射表（用户只需修改这部分）
configs:
  # 绩效系数映射
  performance_factors:
    A: 1.2
    B: 1.0
    C: 0.8
    D: 0.5
    E: 0.0
    default: 1.0
  
  # 基数/绩效拆分比例 [基数比例, 绩效比例]
  split_ratios:
    正式员工: [0.7, 0.3]
    试用员工: [0.8, 0.2]
    试用期员工: [0.8, 0.2]
    实习员工: [1.0, 0.0]
    实习生: [1.0, 0.0]
    部门负责人: [0.6, 0.4]
    default: [0.7, 0.3]
  
  # 试用期折扣
  probation_discount: 0.8
  
  # 默认工作天数
  default_work_days: 22
